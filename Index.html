<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Solicitudes - Tesoros Americanos Costa Rica</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #004d99;
            --secondary-color: #007bff;
            --text-color: #2c3e50;
            --light-text-color: #7f8c8d;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --border-color: #dde1e5;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --cancel-color: #95a5a6;
            --whatsapp-color: #25D366;
            --hover-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 2.5vw;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 16px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: var(--card-background);
            padding: 3vw;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }
        .header-logo { text-align: center; margin-bottom: 30px; }
        .header-logo img { max-width: 180px; height: auto; display: block; margin: 0 auto 20px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1)); }
        .header-logo h1 { margin: 0; padding-top: 15px; border-top: 2px solid var(--border-color); font-size: clamp(1.8em, 4vw, 2.5em); font-weight: 700; color: var(--primary-color); letter-spacing: 0.5px; }
        .header-logo h2.subtitle { margin: 5px 0 0; font-size: clamp(1em, 2.5vw, 1.5em); font-weight: 500; color: var(--secondary-color); line-height: 1.2; }
        h2 { text-align: center; color: var(--primary-color); margin-bottom: 25px; font-size: clamp(1.5em, 3.5vw, 2em); font-weight: 500; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.07); border-radius: 10px; overflow: hidden; }
        th, td { border: 1px solid var(--border-color); padding: 0.8em 1em; text-align: left; font-size: 0.95em; vertical-align: middle; }
        th { background-color: var(--primary-color); color: white; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        tbody tr:nth-child(even) { background-color: #f6f9fc; }
        tbody tr:hover { background-color: #e9f2fb; }
        .details-table { width: 100%; border-collapse: collapse; margin-top: 10px; background-color: #fdfefe; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; }
        .details-table th, .details-table td { padding: 0.5em 0.8em; font-size: 0.85em; border: 1px dashed #e0e0e0; }
        input, select { width: 100%; padding: 0.7em 0.8em; border: 1px solid #ced4da; border-radius: 6px; box-sizing: border-box; font-size: 1em; transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        input:focus, select:focus { border-color: var(--secondary-color); box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); outline: none; }
        input[type="checkbox"] { width: auto; accent-color: var(--primary-color); }
        .quantity-control { display: flex; align-items: center; justify-content: center; gap: 5px; width: 100%; border: 1px solid #ced4da; border-radius: 6px; overflow: hidden; }
        .quantity-btn { background-color: #f8f9fa; border: none; color: var(--primary-color); padding: 0.5em 0.8em; cursor: pointer; font-size: 1.2em; line-height: 1; transition: background-color 0.2s ease; flex-shrink: 0; }
        .action-button { cursor: pointer; background-color: var(--danger-color); color: white; border: none; padding: 0.6em 1em; border-radius: 5px; font-weight: bold; font-size: 0.88em; transition: background-color 0.2s ease, transform 0.1s ease; }
        .controls { margin-top: 40px; display: flex; justify-content: flex-end; gap: 1em; align-items: center; padding-top: 25px; border-top: 1px solid var(--border-color); flex-wrap: wrap; }
        .controls .left-buttons { margin-right: auto; display: flex; gap: 1em; flex-wrap: wrap; }
        .btn { padding: 0.8em 1.5em; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: 600; letter-spacing: 0.5px; transition: all 0.2s ease; white-space: nowrap; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .btn:hover { transform: translateY(-2px); box-shadow: var(--hover-shadow); }
        .btn-add { background-color: var(--success-color); color: white; }
        .btn-send { background-color: var(--primary-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-whatsapp { background-color: var(--whatsapp-color); color: white; }
        .btn-whatsapp:hover { background-color: #1EBE57; }
        .btn-cancel { background-color: var(--cancel-color); color: white; }
        .info-section { display: flex; gap: 2em; margin-bottom: 2em; flex-wrap: wrap; }
        .info-section div { flex: 1; min-width: 280px; }
        .info-section label { display: block; margin-bottom: 0.5em; font-weight: 500; color: var(--light-text-color); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; padding: 1em; }
        .modal-content { background-color: var(--card-background); padding: 2em; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 95%; max-width: 700px; position: relative; animation: fadeIn 0.3s ease-out; }
        .menu-options { display: flex; justify-content: center; gap: 2em; margin-top: 2em; flex-wrap: wrap; }
        .menu-options .btn { min-width: 180px; padding: 1.2em 2em; font-size: 1.1em; flex-grow: 1; max-width: 300px; }
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        
        @media screen and (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 20px;
            }
            .header-logo img {
                max-width: 150px;
            }
            .header-logo h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.6em;
            }
            
            /* --- INICIO DE CORRECCIONES PARA MÓVIL --- */

            /* Regla general para ocultar la cabecera de las tablas principales */
            #pedido-table thead, #historialTable thead {
                display: none;
            }

            /* Contenedores principales de las filas */
            #pedido-table, #historialTable,
            #pedido-table tbody, #historialTable tbody,
            #pedido-table tr, #historialTable tr {
                display: block;
                width: 100%;
            }

            #pedido-table tr, #historialTable tr {
                margin-bottom: 20px;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
                overflow: hidden;
            }
            
            /* Estilo específico para las celdas de las tablas principales */
            #pedido-table > tbody > tr > td, 
            #historialTable > tbody > tr > td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: right;
                padding: 12px 15px;
                border: none;
                word-break: break-word;
                min-height: 44px;
                border-bottom: 1px dotted var(--border-color);
            }
            #pedido-table > tbody > tr > td:last-child,
            #historialTable > tbody > tr > td:last-child {
                border-bottom: none;
            }

            /* Estilo específico para las etiquetas (evita que afecte a tablas anidadas) */
            #pedido-table > tbody > tr > td::before, 
            #historialTable > tbody > tr > td::before {
                content: attr(data-label);
                font-weight: 700;
                color: var(--primary-color);
                text-align: left;
                padding-right: 15px;
                flex-shrink: 0;
            }
            
            /* Asignación de etiquetas a cada columna */
            #historialTable > tbody > tr > td:nth-of-type(1)::before { content: "Seleccionar"; }
            #historialTable > tbody > tr > td:nth-of-type(2)::before { content: "Fecha"; }
            #historialTable > tbody > tr > td:nth-of-type(3)::before { content: "Solicitante"; }
            #historialTable > tbody > tr > td:nth-of-type(4)::before { content: "Departamento"; }
            #historialTable > tbody > tr > td:nth-of-type(5)::before { content: "Artículos"; }

            #pedido-table > tbody > tr > td:nth-of-type(1)::before { content: "Artículo"; }
            #pedido-table > tbody > tr > td:nth-of-type(2)::before { content: "Cantidad"; }
            #pedido-table > tbody > tr > td:nth-of-type(3)::before { content: "Unidad"; }
            #pedido-table > tbody > tr > td:nth-of-type(4)::before { content: ""; }

            /* Ajuste para que los campos de formulario y controles no se desborden */
            #pedido-table select, #pedido-table .quantity-control {
                flex-grow: 1;
                min-width: 120px;
                max-width: 65%;
            }

            /* Ajuste para el botón de eliminar */
            #pedido-table > tbody > tr > td:nth-of-type(4) {
                padding: 0;
            }
            .action-button {
                width: 100%;
                padding: 12px;
                border-radius: 0;
                border: none;
            }
            
            /* Estilos para la tabla de detalles (anidada en el historial) */
            .details-table {
                width: 100%;
                margin-top: 10px;
            }
            /* Resetear los estilos para la tabla anidada para que se vea como una lista simple */
            .details-table, .details-table tbody, .details-table tr, .details-table td {
                display: block;
                width: 100%;
                border: none;
                box-shadow: none;
                margin: 0;
                padding: 4px 0;
                min-height: auto;
                text-align: left;
            }
            .details-table td {
                display: flex; /* Usamos flex para separar artículo y cantidad */
                justify-content: space-between;
                border-bottom: 1px solid #f0f0f0;
            }
            .details-table tr:last-child td {
                border-bottom: none;
            }
            /* Ocultar el pseudo-elemento en la tabla anidada */
            .details-table td::before {
                content: "" !important;
                display: none !important;
            }

            /* --- FIN DE CORRECCIONES PARA MÓVIL --- */

            /* Resto de reglas generales para móvil */
            .info-section, .controls, .menu-options, .modal-actions {
                flex-direction: column;
                gap: 15px;
            }
            .controls .btn, .modal-actions .btn {
                width: 100%;
            }
            .controls .left-buttons {
                flex-direction: column;
                margin-right: 0;
                width: 100%;
            }
            .menu-options .btn {
                max-width: unset;
            }
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="mainMenu">
        <div class="header-logo">
             <img src="data:image/svg+xml;base64," alt="Logo">
            <h1>Tesoros Americanos Costa Rica</h1>
            <h2 class="subtitle">Sistema de Solicitudes de Suministros</h2>
        </div>
        <div class="menu-options">
            <button class="btn" onclick="showForm()">📦 Nuevo Pedido</button>
            <button class="btn" onclick="showHistory()">📜 Ver Historial Central</button>
        </div>
    </div>

    <div class="container hidden" id="formContainer"></div>

    <div class="container hidden" id="historyContainer">
        <div class="header-logo" style="margin-bottom: 20px;">
            <img src="data:image/svg+xml;base64," alt="Logo">
            <h1>Tesoros Americanos Costa Rica</h1>
            <h2 class="subtitle">Historial Central de Solicitudes</h2>
        </div>
        <h2>Historial de Solicitudes</h2>
        <table id="historialTable">
            <thead>
                <tr>
                    <th style="width: 5%; text-align: center;"><input type="checkbox" onchange="toggleSeleccionarTodos(this)" title="Seleccionar Todos"></th>
                    <th>Fecha</th>
                    <th>Solicitante</th>
                    <th>Departamento</th>
                    <th>Detalles del Pedido</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="controls">
            <div class="left-buttons"></div>
            <button class="btn btn-whatsapp" onclick="reenviarPedidosSeleccionados()">📲 Reenviar Seleccionados</button>
            <button class="btn btn-success" onclick="exportarExcel()">📊 Exportar Excel</button>
            <button class="btn btn-cancel" onclick="goBack()">⬅️ Volver</button>
        </div>
    </div>

    <div id="summaryModal" class="modal"></div>

    <script>
        let historial = [];
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxZwboxYJuMqF6pwc8icP2F3j4Xywrjhyjgbor5fFrUmBXW3cTx18DlFm8CGfFyIOcRBQ/exec";
        const mainMenu = document.getElementById('mainMenu');
        const formContainer = document.getElementById('formContainer');
        const historyContainer = document.getElementById('historyContainer');
        const summaryModal = document.getElementById('summaryModal');
        let currentRequestData = {};
        const listaArticulos = [ { nombre: "Cloro", unidad: "Galón" }, { nombre: "Desinfectante", unidad: "Galón" }, { nombre: "Jabón de manos", unidad: "Galón" }, { nombre: "Cinta empaque", unidad: "Unidad" }, { nombre: "Rollo Termíco", unidad: "Unidad" }, { nombre: "Lavaplatos kilo", unidad: "Unidad" }, { nombre: "Jabón en polvo kilo", unidad: "Unidad" }, { nombre: "Rollo paletizar", unidad: "Unidad" }, { nombre: "Café 500grs", unidad: "Unidad" }, { nombre: "Etiquetas premium", unidad: "Unidad" }, { nombre: "Etiquetas vitrina", unidad: "Unidad" }, { nombre: "Tinta ribboun", unidad: "Unidad" }, { nombre: "Bolsas BIO 50 unds", unidad: "Paquete" }, { nombre: "Mechas", unidad: "Unidad" }, { nombre: "Servilletas de mesa", unidad: "Unidad" }, { nombre: "Papel higienico ECO", unidad: "Unidad" }, { nombre: "Toallas de mano", unidad: "Unidad" }, { nombre: "Toallas microfibras", unidad: "Unidad" }, { nombre: "Azúcar 2K", unidad: "Unidad" }, { nombre: "Tinta ecotank (4 colores)", unidad: "Caja" }, { nombre: "Grapas", unidad: "Caja" }, { nombre: "Resmas Hojas", unidad: "Contenedor" }, { nombre: "Esponjas", unidad: "Contenedor" }, { nombre: "Toallas de tarro", unidad: "Contenedor" }, { nombre: "Etiquetas pequeñas", unidad: "Contenedor" }, { nombre: "Etiquetas medianas", unidad: "Contenedor" }, { nombre: "Etiquetas grandes", unidad: "Contenedor" }, { nombre: "Alcohol en gel", unidad: "Contenedor" }, { nombre: "Bolsas de basura variado", unidad: "Contenedor" }, { nombre: "Toallas humedas paq", unidad: "Contenedor" }, { nombre: "Papel higienico", unidad: "Contenedor" }, { nombre: "Bolsas Nacional 8x16", unidad: "Kilo" }, { nombre: "Bolsas Nacional 10x20", unidad: "Kilo" }, { nombre: "Bolsas Nacional 12x25", unidad: "Kilo" }, { nombre: "Bolsas Jumbo 15x37", unidad: "Kilo" }, { nombre: "Bolsas Basura Transparentes 37x55", unidad: "Kilo" }, { nombre: "Camisa de mujer XS", unidad: "Uniforme" }, { nombre: "Camisa de mujer S", unidad: "Uniforme" }, { nombre: "Camisa de mujer M", unidad: "Uniforme" }, { nombre: "Camisa de mujer L", unidad: "Uniforme" }, { nombre: "Camisa de mujer XL", unidad: "Uniforme" }, { nombre: "Camisa de mujer 2XL", unidad: "Uniforme" }, { nombre: "Camisa de mujer 3XL", unidad: "Uniforme" }, { nombre: "Camisa de hombre XS", unidad: "Uniforme" }, { nombre: "Camisa de hombre S", unidad: "Uniforme" }, { nombre: "Camisa de hombre M", unidad: "Uniforme" }, { nombre: "Camisa de hombre L", unidad: "Uniforme" }, { nombre: "Camisa de hombre XL", unidad: "Uniforme" }, { nombre: "Camisa de hombre 2XL", unidad: "Uniforme" }, { nombre: "Camisa de hombre 3XL", unidad: "Uniforme" } ];

        function showView(viewToShow) {
            [mainMenu, formContainer, historyContainer].forEach(view => view.classList.add('hidden'));
            viewToShow.classList.remove('hidden');
        }

        function showForm() {
            formContainer.innerHTML = `
                <div class="header-logo" style="margin-bottom: 20px;"> <img src="data:image/svg+xml;base64," alt="Logo"> <h1>Tesoros Americanos Costa Rica</h1> <h2 class="subtitle">Formulario de Solicitud</h2> </div> <h2>Nuevo Pedido</h2> <div class="info-section"> <div> <label for="solicitante">Solicitado por:</label> <input type="text" id="solicitante" placeholder="Nombre completo" required> </div> <div> <label for="departamento">Departamento:</label> <select id="departamento" required> <option value="" disabled selected>Seleccione</option> <option value="Oficina">Oficina</option> <option value="Centro Distribucion">Centro Distribución</option> <option value="Barrio Mexico">Barrio México</option><option value="San Francisco">San Francisco</option><option value="Alto Valor">Alto Valor</option><option value="Directtools SF">Directtools SF</option><option value="Directtools BM">Directtools BM</option> </select> </div> </div> <table id="pedido-table"> <thead> <tr> <th>Artículo</th> <th>Cantidad</th> <th>Unidad</th> <th>Acción</th> </tr> </thead> <tbody></tbody> </table> <div class="controls"> <div class="left-buttons"> <button onclick="agregarFila()" class="btn btn-add">➕ Agregar Artículo</button> </div> <button onclick="previsualizarPedido()" class="btn btn-send">📲 Previsualizar Pedido</button> <button onclick="goBack()" class="btn btn-cancel">⬅️ Volver</button> </div>`;
            showView(formContainer);
            agregarFila();
        }

        async function showHistory() {
            showView(historyContainer);
            const tableBody = document.querySelector("#historialTable tbody");
            tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Cargando historial central...</td></tr>';
            try {
                const response = await fetch(WEB_APP_URL);
                if (!response.ok) throw new Error('Respuesta de red no fue exitosa.');
                historial = await response.json();
                renderHistorial();
            } catch (error) {
                console.error("Error al cargar el historial desde la API:", error);
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:red;">No se pudo cargar el historial. Revise la conexión o la configuración de la API.</td></tr>';
            }
        }
        
        function goBack() { showView(mainMenu); }

        function agregarFila(){const t=document.getElementById('pedido-table').getElementsByTagName('tbody')[0],e=t.insertRow();e.insertCell(0).outerHTML='<td data-label="Artículo:"><select class="articulo-select" required disabled><option value="" disabled selected>Seleccione unidad</option></select></td>';e.insertCell(1).outerHTML='<td data-label="Cantidad:"><div class="quantity-control"><button class="quantity-btn" onclick="cambiarCantidad(this, -1)">-</button><span class="quantity-display">1</span><button class="quantity-btn" onclick="cambiarCantidad(this, 1)">+</button></div></td>';e.insertCell(2).outerHTML='<td data-label="Unidad:"><select required onchange="actualizarArticulos(this)"><option value="" disabled selected>Seleccione</option><option value="Unidad">Unidad</option><option value="Paquete">Paquete</option><option value="Galón">Galón</option><option value="Kilo">Kilo</option><option value="Caja">Caja</option><option value="Contenedor">Contenedor</option><option value="Uniforme">Uniforme</option></select></td>';e.insertCell(3).outerHTML='<td data-label="Acción:"><button class="action-button" onclick="eliminarFila(this)">Eliminar</button></td>'}
        function actualizarArticulos(t){const e=t.value,o=t.closest("tr"),n=o.querySelector(".articulo-select");n.innerHTML="",n.disabled=!0;if(!e)return void(n.innerHTML='<option value="" disabled selected>Seleccione unidad</option>');const a=listaArticulos.filter(t=>t.unidad===e);n.disabled=!1,n.innerHTML='<option value="" disabled selected>Seleccione artículo</option>',a.forEach(t=>{const e=document.createElement("option");e.value=t.nombre,e.textContent=t.nombre,n.appendChild(e)})}
        function cambiarCantidad(t,e){const o=t.parentNode.querySelector(".quantity-display");let n=parseInt(o.textContent),a=n+e;a<1&&(a=1),o.textContent=a}
        function eliminarFila(t){const e=t.parentNode.parentNode;e.parentNode.rows.length>1?e.parentNode.removeChild(e):alert("No se puede eliminar la última fila.")}

        function previsualizarPedido() {
            const solicitante = document.getElementById("solicitante").value.trim();
            const departamento = document.getElementById("departamento").value.trim();
            if (!solicitante || !departamento) return alert("Por favor, complete su nombre y departamento.");
            const tableRows = document.getElementById("pedido-table").getElementsByTagName("tbody")[0].rows;
            let pedidoItems = [];
            const addedArticles = new Set();
            for (let i = 0; i < tableRows.length; i++) {
                const row = tableRows[i];
                const articuloSelect = row.querySelector(".articulo-select");
                const quantityDisplay = row.querySelector(".quantity-display");
                const unidadSelect = row.querySelector('select[onchange="actualizarArticulos(this)"]');
                const articulo = articuloSelect.value;
                const cantidad = parseInt(quantityDisplay.textContent);
                const unidad = unidadSelect.value;
                if (!articulo) return alert(`Por favor, seleccione un artículo válido en la fila ${i + 1}.`);
                if (addedArticles.has(articulo)) return alert(`Artículo duplicado: "${articulo}". Elimine la fila o ajuste la cantidad.`);
                addedArticles.add(articulo);
                pedidoItems.push({ articulo, cantidad, unidad });
            }
            if (pedidoItems.length === 0) return alert("Debe agregar al menos un artículo al pedido.");
            currentRequestData = { solicitante, departamento, detalles: pedidoItems };
            const fechaActual = new Date().toLocaleString("es-CR", { dateStyle: "long", timeStyle: "short" });
            let whatsappMsg = `*Solicitud de Suministros* 📄\n------------------------------------\n`;
            whatsappMsg += `*Fecha:* ${fechaActual}\n*Solicitante:* _${solicitante}_\n*Departamento:* _${departamento}_\n------------------------------------\n\n*Detalle:*\n\`\`\`\n`;
            pedidoItems.forEach(item => { whatsappMsg += `- ${item.articulo} (${item.cantidad} ${item.unidad})\n`; });
            whatsappMsg += "```";
            currentRequestData.whatsappBody = whatsappMsg;
            let summaryHTML = `<p><strong>Solicitante:</strong> ${solicitante}</p><p><strong>Departamento:</strong> ${departamento}</p>`;
            summaryHTML += `<pre style="white-space: pre-wrap; word-wrap: break-word; font-family: 'Roboto', sans-serif;">${whatsappMsg}</pre>`;
            summaryModal.innerHTML = `
                <div class="modal-content">
                    <span class="close-button" onclick="summaryModal.style.display='none'">&times;</span>
                    <h2>Revisión del Pedido</h2>
                    <div style="max-height: 60vh; overflow-y: auto; padding: 1em; background-color: #f8f9fa; border-radius: 8px;">
                        ${summaryHTML}
                    </div>
                    <div class="modal-actions" style="margin-top: 1.5em; display:flex; flex-direction:column; gap: 10px;">
                        <button onclick="confirmarYGuardar(event)" class="btn btn-success">✅ Guardar Pedido</button>
                        <button onclick="guardarYEnviarPorWhatsApp(event)" class="btn btn-whatsapp">📲 Guardar y Enviar por WhatsApp</button>
                        <button onclick="summaryModal.style.display='none'" class="btn btn-cancel">Cancelar</button>
                    </div>
                </div>`;
            summaryModal.style.display = "flex";
        }

        async function guardarPedidoEnAPI(datosDelPedido) {
            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosDelPedido)
                });
            } catch (error) {
                console.error("Error al enviar el pedido a la API:", error);
                alert("Hubo un error al guardar el pedido en la base de datos central.");
                throw error;
            }
        }

        async function confirmarYGuardar(event) {
            const boton = event.target;
            boton.textContent = 'Guardando...';
            boton.disabled = true;
            try {
                await guardarPedidoEnAPI(currentRequestData);
                alert('¡Pedido guardado con éxito en la base de datos central!');
                summaryModal.style.display = 'none';
                goBack();
            } catch (e) {
                boton.textContent = '✅ Guardar Pedido';
                boton.disabled = false;
            }
        }
    
        async function guardarYEnviarPorWhatsApp(event) {
            const boton = event.target;
            boton.textContent = 'Guardando y Abriendo WhatsApp...';
            boton.disabled = true;
            try {
                await guardarPedidoEnAPI(currentRequestData);
                const link = `https://wa.me/?text=${encodeURIComponent(currentRequestData.whatsappBody)}`;
                window.open(link, '_blank');
                alert('¡Pedido guardado! Ahora puedes confirmar el envío en WhatsApp.');
                summaryModal.style.display = 'none';
                goBack();
            } catch (e) {
                boton.textContent = '📲 Guardar y Enviar por WhatsApp';
                boton.disabled = false;
            }
        }

        function renderHistorial() {
            const tableBody = document.querySelector("#historialTable tbody");
            const selectAllCheckbox = document.querySelector('#historialTable thead input[type="checkbox"]');
            tableBody.innerHTML = "";
            if (historial.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No hay pedidos en el historial.</td></tr>';
                return;
            }
            historial.forEach((pedido, index) => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td data-label="Seleccionar:" style="text-align: center;"><input type="checkbox" class="pedido-checkbox" data-index="${index}"></td>
                    <td data-label="Fecha:">${pedido.fecha}</td>
                    <td data-label="Solicitante:">${pedido.solicitante}</td>
                    <td data-label="Departamento:">${pedido.departamento}</td>
                    <td data-label="Detalles:"><table class="details-table"><tbody>
                        ${pedido.detalles.map(item => `<tr><td>${item.articulo}</td><td>${item.cantidad} ${item.unidad}</td></tr>`).join('')}
                    </tbody></table></td>`;
                tableBody.appendChild(newRow);
            });
            if (selectAllCheckbox) selectAllCheckbox.checked = false;
        }

        function toggleSeleccionarTodos(source) {
            document.querySelectorAll('.pedido-checkbox').forEach(cb => { cb.checked = source.checked; });
        }

        function reenviarPedidosSeleccionados() {
            const indices = Array.from(document.querySelectorAll('.pedido-checkbox:checked')).map(cb => parseInt(cb.dataset.index));
            if (indices.length === 0) return alert("Por favor, seleccione al menos un pedido para reenviar.");
            let msg = "*Reenvío de Solicitudes de Suministros* 📦\n====================\n\n";
            indices.forEach((idx, i) => {
                const p = historial[idx];
                msg += `*Pedido ${i + 1} de ${indices.length}*\n*Fecha:* ${p.fecha}\n*Solicitante:* _${p.solicitante}_\n*Departamento:* _${p.departamento}_\n*Detalle:*\n\`\`\`\n`;
                p.detalles.forEach(item => { msg += `- ${item.articulo} (${item.cantidad} ${item.unidad})\n`; });
                msg += "```\n--------------------\n\n";
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function exportarExcel() {
            if (historial.length === 0) return alert("No hay datos para exportar.");
            const data = [["Fecha", "Solicitante", "Departamento", "Artículo", "Cantidad", "Unidad de Medida"]];
            historial.forEach(p => {
                p.detalles.forEach(item => {
                    data.push([p.fecha, p.solicitante, p.departamento, item.articulo, item.cantidad, item.unidad]);
                });
            });
            const worksheet = XLSX.utils.aoa_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Historial");
            XLSX.writeFile(workbook, `Historial_Suministros_${new Date().toISOString().slice(0,10)}.xlsx`);
        }
    </script>
