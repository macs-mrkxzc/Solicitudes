        @media screen and (max-width: 768px) {

            .details-table tr { margin-bottom: 0; border: none; box-shadow: none; }
            .details-table td { padding: 4px 0; font-size: .9em; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainMenu">

             <img src="data:image/svg+xml;base64," alt="Logo">

    <div class="container hidden" id="formContainer"></div>

        <div class="header-logo" style="margin-bottom: 20px;">
            <img src="data:image/svg+xml;base64," alt="Logo">
            <h1>Tesoros Americanos Costa Rica</h1>

        </table>
        <div class="controls">
            <div class="left-buttons">
                </div>
            <button class="btn btn-whatsapp" onclick="reenviarPedidosSeleccionados()">📲 Reenviar Seleccionados</button>
            <button class="btn btn-success" onclick="exportarExcel()">📊 Exportar Excel</button>
            <button class="btn" style="background-color: var(--cancel-color);" onclick="goBack()">⬅️ Volver</button>
        </div>
    </div>

    <div id="summaryModal" class="modal"></div>

    <script>
        // --- VARIABLES Y CONSTANTES GLOBALES ---
        let historial = []; // Ahora se carga desde la API
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxZwboxYJuMqF6pwc8icP2F3j4Xywrjhyjgbor5fFrUmBXW3cTx18DlFm8CGfFyIOcRBQ/exec";
        const mainMenu = document.getElementById('mainMenu');
        const formContainer = document.getElementById('formContainer');
        const historyContainer = document.getElementById('historyContainer');
        const summaryModal = document.getElementById('summaryModal');
        let currentRequestData = {};
        const listaArticulos = [ { nombre: "Cloro", unidad: "Galón" }, { nombre: "Desinfectante", unidad: "Galón" }, { nombre: "Jabón de manos", unidad: "Galón" }, { nombre: "Cinta empaque", unidad: "Unidad" }, { nombre: "Rollo Termíco", unidad: "Unidad" }, { nombre: "Lavaplatos kilo", unidad: "Unidad" }, { nombre: "Jabón en polvo kilo", unidad: "Unidad" }, { nombre: "Rollo paletizar", unidad: "Unidad" }, { nombre: "Café 500grs", unidad: "Unidad" }, { nombre: "Etiquetas premium", unidad: "Unidad" }, { nombre: "Etiquetas vitrina", unidad: "Unidad" }, { nombre: "Tinta ribboun", unidad: "Unidad" }, { nombre: "Bolsas BIO 50 unds", unidad: "Paquete" }, { nombre: "Mechas", unidad: "Unidad" }, { nombre: "Servilletas de mesa", unidad: "Unidad" }, { nombre: "Papel higienico ECO", unidad: "Unidad" }, { nombre: "Toallas de mano", unidad: "Unidad" }, { nombre: "Toallas microfibras", unidad: "Unidad" }, { nombre: "Azúcar 2K", unidad: "Unidad" }, { nombre: "Tinta ecotank (4 colores)", unidad: "Caja" }, { nombre: "Grapas", unidad: "Caja" }, { nombre: "Resmas Hojas", unidad: "Contenedor" }, { nombre: "Esponjas", unidad: "Contenedor" }, { nombre: "Toallas de tarro", unidad: "Contenedor" }, { nombre: "Etiquetas pequeñas", unidad: "Contenedor" }, { nombre: "Etiquetas medianas", unidad: "Contenedor" }, { nombre: "Etiquetas grandes", unidad: "Contenedor" }, { nombre: "Alcohol en gel", unidad: "Contenedor" }, { nombre: "Bolsas de basura variado", unidad: "Contenedor" }, { nombre: "Toallas humedas paq", unidad: "Contenedor" }, { nombre: "Papel higienico", unidad: "Contenedor" }, { nombre: "Bolsas Nacional 8x16", unidad: "Kilo" }, { nombre: "Bolsas Nacional 10x20", unidad: "Kilo" }, { nombre: "Bolsas Nacional 12x25", unidad: "Kilo" }, { nombre: "Bolsas Jumbo 15x37", unidad: "Kilo" }, { nombre: "Bolsas Basura Transparentes 37x55", unidad: "Kilo" }, { nombre: "Camisa de mujer XS", unidad: "Uniforme" }, { nombre: "Camisa de mujer S", unidad: "Uniforme" }, { nombre: "Camisa de mujer M", unidad: "Uniforme" }, { nombre: "Camisa de mujer L", unidad: "Uniforme" }, { nombre: "Camisa de mujer XL", unidad: "Uniforme" }, { nombre: "Camisa de mujer 2XL", unidad: "Uniforme" }, { nombre: "Camisa de mujer 3XL", unidad: "Uniforme" }, { nombre: "Camisa de hombre XS", unidad: "Uniforme" }, { nombre: "Camisa de hombre S", unidad: "Uniforme" }, { nombre: "Camisa de hombre M", unidad: "Uniforme" }, { nombre: "Camisa de hombre L", unidad: "Uniforme" }, { nombre: "Camisa de hombre XL", unidad: "Uniforme" }, { nombre: "Camisa de hombre 2XL", unidad: "Uniforme" }, { nombre: "Camisa de hombre 3XL", unidad: "Uniforme" } ];

        // --- NAVEGACIÓN Y VISTAS ---
        function showView(viewToShow) {
            [mainMenu, formContainer, historyContainer].forEach(view => view.classList.add('hidden'));
            viewToShow.classList.remove('hidden');
        }
        function showForm() {
            // Carga el HTML del formulario dinámicamente para mantener el script limpio
            formContainer.innerHTML = `
                <div class="header-logo" style="margin-bottom: 20px;"> <img src="data:image/svg+xml;base64," alt="Logo"> <h1>Tesoros Americanos Costa Rica</h1> <h2 class="subtitle">Formulario de Solicitud</h2> </div> <h2>Nuevo Pedido</h2> <div class="info-section"> <div> <label for="solicitante">Solicitado por:</label> <input type="text" id="solicitante" placeholder="Nombre completo" required> </div> <div> <label for="departamento">Departamento:</label> <select id="departamento" required> <option value="" disabled selected>Seleccione</option> <option value="Oficina">Oficina</option> <option value="Centro Distribucion">Centro Distribución</option> <option value="Barrio Mexico">Barrio México</option><option value="San Francisco">San Francisco</option><option value="Alto Valor">Alto Valor</option><option value="Directtools SF">Directtools SF</option><option value="Directtools BM">Directtools BM</option> </select> </div> </div> <table id="pedido-table"> <thead> <tr> <th>Artículo</th> <th>Cantidad</th> <th>Unidad</th> <th>Acción</th> </tr> </thead> <tbody></tbody> </table> <div class="controls"> <div class="left-buttons"> <button onclick="agregarFila()" class="btn btn-add">➕ Agregar Artículo</button> </div> <button onclick="previsualizarPedido()" class="btn btn-send">📲 Previsualizar y Enviar</button> <button onclick="goBack()" class="btn" style="background-color: var(--cancel-color);">⬅️ Volver</button> </div>`;
            showView(formContainer);
            agregarFila();
        }
        async function showHistory() {
            showView(historyContainer);
            const tableBody = document.querySelector("#historialTable tbody");
            tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Cargando historial central...</td></tr>';
            
            try {
                const response = await fetch(WEB_APP_URL);
                if (!response.ok) throw new Error('Respuesta de red no fue exitosa.');
                const data = await response.json();
                historial = data; // Sobrescribe el historial local con los datos de la API
                renderHistorial();
            } catch (error) {
                console.error("Error al cargar el historial desde la API:", error);
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:red;">No se pudo cargar el historial. Revise la conexión o la configuración de la API.</td></tr>';
            }
        }
        function goBack() { showView(mainMenu); }

        // --- LÓGICA DEL FORMULARIO DE PEDIDOS ---
        function agregarFila(){const t=document.getElementById('pedido-table').getElementsByTagName('tbody')[0],e=t.insertRow();e.insertCell(0).outerHTML='<td data-label="Artículo:"><select class="articulo-select" required disabled><option value="" disabled selected>Seleccione unidad</option></select></td>';e.insertCell(1).outerHTML='<td data-label="Cantidad:"><div class="quantity-control"><button class="quantity-btn" onclick="cambiarCantidad(this, -1)">-</button><span class="quantity-display">1</span><button class="quantity-btn" onclick="cambiarCantidad(this, 1)">+</button></div></td>';e.insertCell(2).outerHTML='<td data-label="Unidad:"><select required onchange="actualizarArticulos(this)"><option value="" disabled selected>Seleccione</option><option value="Unidad">Unidad</option><option value="Paquete">Paquete</option><option value="Galón">Galón</option><option value="Kilo">Kilo</option><option value="Caja">Caja</option><option value="Contenedor">Contenedor</option><option value="Uniforme">Uniforme</option></select></td>';e.insertCell(3).outerHTML='<td data-label="Acción:"><button class="action-button" onclick="eliminarFila(this)">Eliminar</button></td>'}
        function actualizarArticulos(t){const e=t.value,o=t.closest("tr"),n=o.querySelector(".articulo-select");n.innerHTML="",n.disabled=!0;if(!e)return void(n.innerHTML='<option value="" disabled selected>Seleccione unidad</option>');const a=listaArticulos.filter(t=>t.unidad===e);n.disabled=!1,n.innerHTML='<option value="" disabled selected>Seleccione artículo</option>',a.forEach(t=>{const e=document.createElement("option");e.value=t.nombre,e.textContent=t.nombre,n.appendChild(e)})}
        function cambiarCantidad(t,e){const o=t.parentNode.querySelector(".quantity-display");let n=parseInt(o.textContent),a=n+e;a<1&&(a=1),o.textContent=a}
        function eliminarFila(t){const e=t.parentNode.parentNode;e.parentNode.rows.length>1?e.parentNode.removeChild(e):alert("No se puede eliminar la última fila.")}
        function previsualizarPedido(){const t=document.getElementById("solicitante").value.trim(),e=document.getElementById("departamento").value.trim();if(!t||!e)return void alert("Por favor, complete su nombre y departamento.");const o=document.getElementById("pedido-table").getElementsByTagName("tbody")[0].rows;let n=[];const a=new Set;for(let t=0;t<o.length;t++){const l=o[t].querySelector(".articulo-select"),i=o[t].querySelector(".quantity-display"),d=o[t].querySelector('select[onchange="actualizarArticulos(this)"]'),r=l.value,s=parseInt(i.textContent),c=d.value;if(!r)return void alert(`Por favor, seleccione un artículo válido en la fila ${t+1}.`);if(a.has(r))return void alert(`Artículo duplicado: "${r}". Elimine la fila o ajuste la cantidad.`);a.add(r),n.push({articulo:r,cantidad:s,unidad:c})}if(0===n.length)return void alert("Debe agregar al menos un artículo al pedido.");currentRequestData={solicitante:t,departamento:e,detalles:n};const l=new Date().toLocaleString("es-CR",{dateStyle:"long",timeStyle:"short"});let i="*Solicitud de Suministros* 📄\n------------------------------------\n";i+=`*Fecha:* ${l}\n*Solicitante:* _${t}_\n*Departamento:* _${e}_\n------------------------------------\n\n*Detalle:*\n\`\`\`\n`,n.forEach(t=>{i+=`- ${t.articulo} (${t.cantidad} ${t.unidad})\n`}),i+="```";currentRequestData.whatsappBody=i;let d=`<div id="summaryModalContent" style="max-height: 60vh; overflow-y: auto;"><p><strong>Solicitante:</strong> ${t}</p><p><strong>Departamento:</strong> ${e}</p></div>`;summaryModal.innerHTML=`<div class="modal-content"><span class="close-button" onclick="summaryModal.style.display='none'">&times;</span><h2>Revisión del Pedido</h2>${d}<p style="margin-top:1em;">${i.replace(/\n/g,"<br>").replace(/\*/g,"<b>").replace(/_/g,"<i>")}</p><div class="modal-actions"><button onclick="confirmarYEnviar()" class="btn btn-confirm-whatsapp">✅ Confirmar y Enviar</button></div></div>`,summaryModal.style.display="flex"}
        
        // --- ENVÍO Y GUARDADO DE DATOS ---
        async function guardarPedidoEnAPI(datosDelPedido) {
            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosDelPedido)
                });
                console.log("Pedido enviado a la API con éxito.");
            } catch (error) {
                console.error("Error al enviar el pedido a la API:", error);
                alert("Hubo un error al guardar el pedido en la base de datos central. El pedido se enviará por WhatsApp pero no quedará en el historial central.");
            }
        }
        async function confirmarYEnviar() {
            alert('El pedido se está guardando en la base de datos central. Por favor, no cierre esta ventana.');
            await guardarPedidoEnAPI(currentRequestData);
            const link = `https://wa.me/?text=${encodeURIComponent(currentRequestData.whatsappBody)}`;
            window.open(link, '_blank');
            summaryModal.style.display = 'none';
            goBack();
            alert('¡Pedido guardado y listo para enviar en WhatsApp!');
        }

        // --- LÓGICA DEL HISTORIAL ---
        function renderHistorial() {
            const tableBody = document.querySelector("#historialTable tbody");
            const selectAllCheckbox = document.querySelector('#historialTable thead input[type="checkbox"]');
            tableBody.innerHTML = "";
            if (historial.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No hay pedidos en el historial.</td></tr>';
                return;
            }
            historial.forEach((pedido, index) => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td data-label="Seleccionar:" style="text-align: center;"><input type="checkbox" class="pedido-checkbox" data-index="${index}"></td>
                    <td data-label="Fecha:">${pedido.fecha}</td>
                    <td data-label="Solicitante:">${pedido.solicitante}</td>
                    <td data-label="Departamento:">${pedido.departamento}</td>
                    <td data-label="Detalles:"><table class="details-table"><tbody>
                        ${pedido.detalles.map(item => `<tr><td>${item.articulo}</td><td>${item.cantidad} ${item.unidad}</td></tr>`).join('')}
                    </tbody></table></td>`;
                tableBody.appendChild(newRow);
            });
            if (selectAllCheckbox) selectAllCheckbox.checked = false;
        }
        function toggleSeleccionarTodos(source) {
            document.querySelectorAll('.pedido-checkbox').forEach(cb => { cb.checked = source.checked; });
        }
        function reenviarPedidosSeleccionados() {
            const indices = Array.from(document.querySelectorAll('.pedido-checkbox:checked')).map(cb => parseInt(cb.dataset.index));
            if (indices.length === 0) return alert("Por favor, seleccione al menos un pedido para reenviar.");

            let msg = "*Reenvío de Solicitudes de Suministros* 📦\n====================\n\n";
            indices.forEach((idx, i) => {
                const p = historial[idx];
                msg += `*Pedido ${i + 1} de ${indices.length}*\n*Fecha:* ${p.fecha}\n*Solicitante:* _${p.solicitante}_\n*Departamento:* _${p.departamento}_\n*Detalle:*\n\`\`\`\n`;
                p.detalles.forEach(item => { msg += `- ${item.articulo} (${item.cantidad} ${item.unidad})\n`; });
                msg += "```\n--------------------\n\n";
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }
        function exportarExcel() {
            if (historial.length === 0) return alert("No hay datos para exportar.");
            const data = [["Fecha", "Solicitante", "Departamento", "Artículo", "Cantidad", "Unidad de Medida"]];
            historial.forEach(p => {
                p.detalles.forEach(item => {
                    data.push([p.fecha, p.solicitante, p.departamento, item.articulo, item.cantidad, item.unidad]);
                });
            });
            const worksheet = XLSX.utils.aoa_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Historial");
            XLSX.writeFile(workbook, `Historial_Suministros_${new Date().toISOString().slice(0,10)}.xlsx`);
        }
    </script>
</body>
