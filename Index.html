<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n - Tesoros Americanos Costa Rica</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #004d99; --secondary-color: #007bff; --text-color: #2c3e50; --light-text-color: #7f8c8d;
            --background-color: #ecf0f1; --card-background: #ffffff; --border-color: #dde1e5; --success-color: #27ae60;
            --danger-color: #e74c3c; --cancel-color: #95a5a6; --whatsapp-color: #25D366; --hover-shadow: 0 4px 15px rgba(0,0,0,0.1);
            --pdf-color: #c0392b; --tools-color: #f39c12; --traslado-color: #8e44ad;
        }
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 2.5vw; background-color: var(--background-color); color: var(--text-color); }
        .container { max-width: 1200px; margin: auto; background: var(--card-background); padding: 3vw; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); border: 1px solid var(--border-color); margin-bottom: 30px; }
        .header-logo { text-align: center; margin-bottom: 30px; }
        .header-logo img { max-width: 180px; }
        .header-logo h1 { margin: 0; padding-top: 15px; border-top: 2px solid var(--border-color); font-size: clamp(1.8em, 4vw, 2.5em); font-weight: 700; color: var(--primary-color); }
        .header-logo h2.subtitle { margin: 5px 0 0; font-size: clamp(1em, 2.5vw, 1.5em); font-weight: 500; color: var(--secondary-color); }
        h2 { text-align: center; color: var(--primary-color); margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.07); border-radius: 10px; overflow: hidden; }
        th, td { border: 1px solid var(--border-color); padding: 0.8em 1em; text-align: left; vertical-align: middle; }
        th { background-color: var(--primary-color); color: white; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 0.7em 0.8em; border: 1px solid #ced4da; border-radius: 6px; box-sizing: border-box; font-size: 1em; }
        .btn { padding: 0.8em 1.5em; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: 600; transition: all 0.2s ease; white-space: nowrap; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .btn:hover { transform: translateY(-2px); box-shadow: var(--hover-shadow); }
        .btn-add { background-color: var(--success-color); color: white; }
        .btn-send { background-color: var(--primary-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-whatsapp { background-color: var(--whatsapp-color); color: white; }
        .btn-cancel { background-color: var(--cancel-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-pdf { background-color: var(--pdf-color); color: white; }
        .btn-tools { background-color: var(--tools-color); color: white; }
        .btn-traslado { background-color: var(--traslado-color); color: white; }
        .info-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5em; margin-bottom: 2em; }
        .form-group label { display: block; margin-bottom: 0.5em; font-weight: 500; color: var(--light-text-color); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; padding: 1em; }
        .modal-content { background-color: var(--card-background); padding: 2em; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 95%; max-width: 700px; position: relative; }
        .menu-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5em; margin-top: 2em; }
        .hidden { display: none; }
        .controls { margin-top: 40px; display: flex; justify-content: flex-end; gap: 1em; align-items: center; padding-top: 25px; border-top: 1px solid var(--border-color); flex-wrap: wrap; }
        .controls .left-buttons { margin-right: auto; display: flex; gap: 1em; }
        .tool-card { background-color: #f8f9fa; padding: 1.5em; border-radius: 8px; border: 1px solid var(--border-color); }
        .tool-card h3 { margin-top: 0; color: var(--secondary-color); }
        .tool-card p { font-family: 'Roboto Mono', monospace; font-size: 1.1em; }
        .converter-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1em; align-items: flex-end; }
        .summary-box { text-align: right; margin-top: 20px; font-size: 1.1em; font-weight: 500; }
        @media screen and (max-width: 768px) {
            body { padding: 15px; } .container { padding: 20px; } .menu-options, .info-section { grid-template-columns: 1fr; }
            .converter-grid { grid-template-columns: 1fr; }
            .responsive-table thead { display: none; }
            .responsive-table, .responsive-table tbody, .responsive-table tr { display: block; width: 100%; }
            .responsive-table tr { margin-bottom: 20px; border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.05); overflow: hidden; }
            .responsive-table > tbody > tr > td { display: flex; justify-content: space-between; align-items: center; text-align: right; padding: 12px 15px; border: none; word-break: break-word; min-height: 44px; border-bottom: 1px dotted var(--border-color); }
            .responsive-table > tbody > tr > td:last-child { border-bottom: none; }
            .responsive-table > tbody > tr > td::before { content: attr(data-label); font-weight: 700; color: var(--primary-color); text-align: left; padding-right: 15px; flex-shrink: 0; }
            .controls { flex-direction: column; gap: 10px; } .controls .btn { width: 100%; }
            .controls .left-buttons { flex-direction: column; width: 100%; margin: 0 0 10px 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainMenu"></div>
    <div class="container hidden" id="formContainer"></div>
    <div class="container hidden" id="historyContainer"></div>
    <div class="container hidden" id="adminContainer"></div>
    <div class="container hidden" id="comprasContainer"></div>
    <div class="container hidden" id="historialComprasContainer"></div>
    <div class="container hidden" id="inventarioContainer"></div>
    <div class="container hidden" id="adminCategoriasContainer"></div>
    <div class="container hidden" id="herramientasContainer"></div>
    <div class="container hidden" id="conversorFechasContainer"></div>
    <div class="container hidden" id="conversorUnidadesContainer"></div>
    <div class="container hidden" id="conversorMonedasContainer"></div>
    <div class="container hidden" id="trasladoContainer"></div>
    <div class="container hidden" id="historialTrasladosContainer"></div>

    <div id="summaryModal" class="modal"></div>
    <div id="securityModal" class="modal"></div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxZwboxYJuMqF6pwc8icP2F3j4Xywrjhyjgbor5fFrUmBXW3cTx18DlFm8CGfFyIOcRBQ/exec";
        let catalogoArticulos = [], historial = [], historialCompras = [], inventario = [];
        let costosPromedio = {};
        let currentRequestData = {};
        let exchangeRates = {};
        let historialTraslados = [];
        let categoriasTrasladoDB = [];
        
        const ubicacionesTraslado = ['Oficina', 'Centro Distribuci√≥n', 'Barrio M√©xico', 'San Francisco', 'Alto Valor', 'Directtools SF', 'Directtools BM', 'Bodega Externa'];
        
        let views = {};
        
        document.addEventListener('DOMContentLoaded', () => {
            views = {
                mainMenu: document.getElementById('mainMenu'),
                formContainer: document.getElementById('formContainer'),
                historyContainer: document.getElementById('historyContainer'),
                adminContainer: document.getElementById('adminContainer'),
                comprasContainer: document.getElementById('comprasContainer'),
                historialComprasContainer: document.getElementById('historialComprasContainer'),
                inventarioContainer: document.getElementById('inventarioContainer'), 
                adminCategoriasContainer: document.getElementById('adminCategoriasContainer'),
                herramientasContainer: document.getElementById('herramientasContainer'),
                conversorFechasContainer: document.getElementById('conversorFechasContainer'),
                conversorUnidadesContainer: document.getElementById('conversorUnidadesContainer'),
                conversorMonedasContainer: document.getElementById('conversorMonedasContainer'),
                trasladoContainer: document.getElementById('trasladoContainer'),
                historialTrasladosContainer: document.getElementById('historialTrasladosContainer'),
                summaryModal: document.getElementById('summaryModal'),
                securityModal: document.getElementById('securityModal')
            };

            views.mainMenu.innerHTML = `<div class="header-logo"><img src="data:image/svg+xml;base64," alt="Logo"><h1>Tesoros Americanos Costa Rica</h1><h2 class="subtitle">Sistema de Gesti√≥n</h2></div>
            <div class="menu-options">
                <button class="btn" onclick="showForm()">üì¶ Nuevo Pedido</button>
                <button class="btn" onclick="showHistory()">üìú Ver Pedidos</button>
                <button class="btn btn-traslado" onclick="showFormTraslado()">üöö Nuevo Traslado</button>
                <button class="btn btn-traslado" onclick="showHistorialTraslados()">üìã Ver Traslados</button>
                <button class="btn" onclick="showCompras()">üõí Registrar Compra</button>
                <button class="btn" onclick="showHistorialCompras()">üìä Consultar Compras</button>
                <button class="btn" onclick="showInventario()">üìà Ver Inventario</button>
                <button class="btn" onclick="showAdminArticulos()">‚úèÔ∏è Administrar Art√≠culos</button>
                <button class="btn btn-traslado" onclick="showAdminCategorias()">‚öôÔ∏è Adm. Categor√≠as</button>
                <button class="btn btn-tools" onclick="showHerramientas()">üõ†Ô∏è Herramientas</button>
            </div>`;
        });

        function showView(viewId) { Object.values(views).forEach(v => v.classList.add('hidden')); views[viewId].classList.remove('hidden'); }
        function goBack() { showView('mainMenu'); }
        
        // --- INICIO M√ìDULO DE ADMINISTRACI√ìN DE CATEGOR√çAS ---

        async function showAdminCategorias() {
            views.adminCategoriasContainer.innerHTML = `
                <h2>‚öôÔ∏è Administrar Categor√≠as de Traslado</h2>
                <table id="admin-categorias-table" class="responsive-table">
                    <thead><tr><th>Tipo</th><th>C√≥digo</th><th>Categor√≠a</th><th>Acci√≥n</th></tr></thead>
                    <tbody><tr><td colspan="4" style="text-align:center;">Cargando...</td></tr></tbody>
                </table>
                <div class="controls">
                    <button class="btn btn-add" onclick="agregarFilaAdminCategorias()">‚ûï Agregar Categor√≠a</button>
                    <button class="btn btn-cancel" onclick="goBack()">‚¨ÖÔ∏è Volver</button>
                    <button class="btn btn-send" onclick="guardarCategoriasTraslados()">üíæ Guardar Cambios</button>
                </div>`;
            showView('adminCategoriasContainer');
            
            await cargarCategoriasTraslado();
            const tableBody = views.adminCategoriasContainer.querySelector('tbody');
            tableBody.innerHTML = '';
            categoriasTrasladoDB.forEach(cat => {
                const newRow = tableBody.insertRow();
                newRow.innerHTML = `
                    <td data-label="Tipo"><input type="text" value="${cat.tipo}"></td>
                    <td data-label="C√≥digo"><input type="text" value="${cat.codigo}"></td>
                    <td data-label="Categor√≠a"><input type="text" value="${cat.categoria}"></td>
                    <td data-label="Acci√≥n"><button class="btn btn-danger" onclick="this.closest('tr').remove()">Eliminar</button></td>
                `;
            });
        }
        
        function agregarFilaAdminCategorias() {
            const tableBody = views.adminCategoriasContainer.querySelector('tbody');
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td data-label="Tipo"><input type="text" placeholder="Ej: EQUIPO"></td>
                <td data-label="C√≥digo"><input type="text" placeholder="Ej: EQP-001"></td>
                <td data-label="Categor√≠a"><input type="text" placeholder="Ej: Laptop Dell"></td>
                <td data-label="Acci√≥n"><button class="btn btn-danger" onclick="this.closest('tr').remove()">Eliminar</button></td>
            `;
        }
        
        async function guardarCategoriasTraslados() {
            checkSecurityKey(async () => {
                const nuevasCategorias = [];
                views.adminCategoriasContainer.querySelectorAll('tbody tr').forEach(row => {
                    const tipo = row.cells[0].querySelector('input').value.trim();
                    const codigo = row.cells[1].querySelector('input').value.trim();
                    const categoria = row.cells[2].querySelector('input').value.trim();
                    if (tipo && codigo && categoria) {
                        nuevasCategorias.push({ tipo, codigo, categoria });
                    }
                });
                
                if (!confirm(`¬øDesea sobrescribir la lista de categor√≠as con ${nuevasCategorias.length} registros?`)) return;
                
                try {
                    await fetch(WEB_APP_URL, {
                        method: 'POST', mode: 'no-cors',
                        body: JSON.stringify({ action: 'updateCategoriasTraslados', payload: nuevasCategorias }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    alert('¬°Lista de categor√≠as actualizada!');
                    categoriasTrasladoDB = nuevasCategorias; // Actualizar cach√© local
                    goBack();
                } catch (error) {
                    alert('Error al guardar las categor√≠as.');
                    console.error(error);
                }
            });
        }
        
        async function cargarCategoriasTraslado() {
            if (categoriasTrasladoDB.length > 0) return;
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getCategoriasTraslados`);
                categoriasTrasladoDB = await response.json();
            } catch (e) {
                alert("No se pudo cargar la lista de categor√≠as para traslados.");
                console.error(e);
            }
        }
        
        // --- INICIO DE FUNCIONES PARA TRASLADOS ---

        async function showFormTraslado() {
            await cargarCategoriasTraslado();
            const ubicacionesOptions = ubicacionesTraslado.map(u => `<option value="${u}">${u}</option>`).join('');
            
            views.trasladoContainer.innerHTML = `
                <h2>üöö Nuevo Traslado Interno</h2>
                <div class="info-section">
                    <div class="form-group"><label>Fecha:</label><input type="date" id="traslado-fecha" readonly></div>
                    <div class="form-group"><label>Origen:</label><select id="traslado-origen" onchange="actualizarOpcionesDestino(this.value)">${ubicacionesOptions}</select></div>
                    <div class="form-group"><label>Destino:</label><select id="traslado-destino">${ubicacionesOptions}</select></div>
                    <div class="form-group"><label>Realizado por:</label><input type="text" id="traslado-realizadopor"></div>
                    <div class="form-group"><label>Solicitado por:</label><input type="text" id="traslado-solicitadopor"></div>
                </div>
                <h3>Detalle de Art√≠culos</h3>
                <table id="traslado-table" class="responsive-table">
                    <thead><tr><th>N¬∞ Contenedor</th><th>Tipo</th><th>C√≥digo</th><th>Categor√≠a</th><th>Cantidad</th><th>Acci√≥n</th></tr></thead>
                    <tbody></tbody>
                </table>
                <div class="summary-box">
                    <p>Total de Art√≠culos (l√≠neas): <span id="traslado-total-items">0</span></p>
                    <p>Total de Unidades: <span id="traslado-total-unidades">0</span></p>
                </div>
                <div class="controls">
                    <button class="btn btn-add" onclick="agregarFilaTraslado()">‚ûï Agregar Art√≠culo</button>
                    <button class="btn btn-cancel" onclick="goBack()">‚¨ÖÔ∏è Volver</button>
                    <button class="btn btn-send" onclick="previsualizarTraslado()">üì≤ Previsualizar y Guardar</button>
                </div>
            `;
            showView('trasladoContainer');
            document.getElementById('traslado-fecha').valueAsDate = new Date();
            const origenInicial = document.getElementById('traslado-origen').value;
            actualizarOpcionesDestino(origenInicial);
            agregarFilaTraslado();
        }

        function agregarFilaTraslado() {
            const tableBody = document.getElementById('traslado-table').querySelector('tbody');
            const newRow = tableBody.insertRow();
            const tiposUnicos = [...new Set(categoriasTrasladoDB.map(c => c.tipo))];
            const tiposOptions = tiposUnicos.map(t => `<option value="${t}">${t}</option>`).join('');
            
            newRow.innerHTML = `
                <td data-label="N¬∞ Contenedor"><input type="number" class="traslado-contenedor" value="1" min="1"></td>
                <td data-label="Tipo"><select class="traslado-tipo" onchange="actualizarCategoriasPorTipo(this)"><option value="">Seleccione</option>${tiposOptions}</select></td>
                <td data-label="C√≥digo"><input type="text" class="traslado-codigo" readonly></td>
                <td data-label="Categor√≠a"><select class="traslado-categoria" onchange="actualizarCodigoPorCategoria(this)" disabled><option value="">Seleccione tipo</option></select></td>
                <td data-label="Cantidad"><input type="number" class="traslado-cantidad" value="1" min="1" oninput="actualizarTotalesTraslado()"></td>
                <td data-label="Acci√≥n"><button class="btn btn-danger" onclick="this.closest('tr').remove(); actualizarTotalesTraslado();">Eliminar</button></td>
            `;
            actualizarTotalesTraslado();
        }
        
        function actualizarCategoriasPorTipo(tipoSelect) {
            const tipoSeleccionado = tipoSelect.value;
            const fila = tipoSelect.closest('tr');
            const categoriaSelect = fila.querySelector('.traslado-categoria');
            const codigoInput = fila.querySelector('.traslado-codigo');

            categoriaSelect.innerHTML = '<option value="">Seleccione</option>';
            codigoInput.value = '';
            
            if (!tipoSeleccionado) {
                categoriaSelect.disabled = true;
                return;
            }

            const categoriasFiltradas = categoriasTrasladoDB.filter(c => c.tipo === tipoSeleccionado);
            categoriasFiltradas.forEach(c => {
                categoriaSelect.innerHTML += `<option value="${c.categoria}" data-codigo="${c.codigo}">${c.categoria}</option>`;
            });
            categoriaSelect.disabled = false;
        }

        function actualizarCodigoPorCategoria(categoriaSelect) {
            const fila = categoriaSelect.closest('tr');
            const codigoInput = fila.querySelector('.traslado-codigo');
            const selectedOption = categoriaSelect.options[categoriaSelect.selectedIndex];
            codigoInput.value = selectedOption.dataset.codigo || '';
        }
        
        function actualizarOpcionesDestino(origenSeleccionado) {
            const destinoSelect = document.getElementById('traslado-destino');
            const destinoActual = destinoSelect.value;
            for (const option of destinoSelect.options) {
                option.disabled = (option.value === origenSeleccionado);
            }
            if (origenSeleccionado === destinoActual) {
                destinoSelect.selectedIndex = -1;
                for (const option of destinoSelect.options) {
                    if (!option.disabled) {
                        destinoSelect.value = option.value;
                        break;
                    }
                }
            }
        }

        function actualizarTotalesTraslado() {
            const rows = document.querySelectorAll('#traslado-table tbody tr');
            let totalUnidades = 0;
            rows.forEach(row => {
                const cantidadInput = row.querySelector('.traslado-cantidad');
                totalUnidades += parseInt(cantidadInput.value) || 0;
            });
            document.getElementById('traslado-total-items').textContent = rows.length;
            document.getElementById('traslado-total-unidades').textContent = totalUnidades;
        }

        function previsualizarTraslado() {
            const header = {
                id_traslado: 'TRAS-' + Date.now(),
                fecha: document.getElementById('traslado-fecha').value,
                origen: document.getElementById('traslado-origen').value,
                destino: document.getElementById('traslado-destino').value,
                realizadoPor: document.getElementById('traslado-realizadopor').value.trim(),
                solicitadoPor: document.getElementById('traslado-solicitadopor').value.trim(),
            };

            if (!header.realizadoPor || !header.solicitadoPor) return alert('Por favor, complete qui√©n realiza y qui√©n solicita el traslado.');
            if (header.origen === header.destino) return alert('El origen y el destino no pueden ser el mismo.');
            
            const detalles = [];
            let detalleIncompleto = false;
            document.querySelectorAll('#traslado-table tbody tr').forEach(row => {
                const detalle = {
                    nContenedor: row.querySelector('.traslado-contenedor').value,
                    tipo: row.querySelector('.traslado-tipo').value,
                    codigo: row.querySelector('.traslado-codigo').value,
                    categoria: row.querySelector('.traslado-categoria').value,
                    cantidad: parseInt(row.querySelector('.traslado-cantidad').value) || 0,
                };
                if (!detalle.tipo || !detalle.categoria || !detalle.codigo) {
                    detalleIncompleto = true;
                }
                detalles.push(detalle);
            });
            
            if (detalleIncompleto) return alert('Por favor, complete todos los campos en las l√≠neas de detalle (Tipo y Categor√≠a).');
            if (detalles.length === 0) return alert('Debe agregar al menos un art√≠culo al detalle del traslado.');
            
            currentRequestData = { ...header, detalles };
            
            const fechaFormateada = new Date(header.fecha + 'T00:00:00').toLocaleDateString("es-CR", { dateStyle: "long" });
            let whatsappMsg = `*Registro de Traslado Interno* üöö\n------------------------------------\n*ID Traslado:* ${header.id_traslado}\n*Fecha:* ${fechaFormateada}\n*Origen:* _${header.origen}_\n*Destino:* _${header.destino}_\n*Realizado por:* ${header.realizadoPor}\n*Solicitado por:* ${header.solicitadoPor}\n------------------------------------\n\n*Detalle:*\n`;
            detalles.forEach(item => {
                whatsappMsg += `‚Ä¢ Cont. #${item.nContenedor}: [${item.codigo}] ${item.categoria} (${item.cantidad} u.)\n`;
            });
            const totalUnidades = detalles.reduce((sum, item) => sum + item.cantidad, 0);
            whatsappMsg += `\n*Total de Art√≠culos (l√≠neas): ${detalles.length}*\n*Total de Unidades: ${totalUnidades}*`;

        const conversionFactors = {
            longitud: {
                meter: { name: 'Metro', factor: 1 },
                kilometer: { name: 'Kil√≥metro', factor: 1000 },
                centimeter: { name: 'Cent√≠metro', factor: 0.01 },
                millimeter: { name: 'Mil√≠metro', factor: 0.001 },
                inch: { name: 'Pulgada', factor: 0.0254 },
                foot: { name: 'Pie', factor: 0.3048 },
                yard: { name: 'Yarda', factor: 0.9144 },
                mile: { name: 'Milla', factor: 1609.34 }
            },
            masa: {
                kilogram: { name: 'Kilogramo', factor: 1 },
                gram: { name: 'Gramo', factor: 0.001 },
                milligram: { name: 'Miligramo', factor: 0.000001 },
                pound: { name: 'Libra', factor: 0.453592 },
                ounce: { name: 'Onza', factor: 0.0283495 }
            },
            volumen: {
                liter: { name: 'Litro', factor: 1 },
                milliliter: { name: 'Mililitro', factor: 0.001 },
                gallon: { name: 'Gal√≥n (EE.UU.)', factor: 3.78541 }
            }
        };

        function findUnitData(unitKey) {
            for (const group in conversionFactors) {
                if (conversionFactors[group][unitKey]) {
                    return { group, factor: conversionFactors[group][unitKey].factor };
                }
            }
            return null;
        }

        function convertirUnidad() {
            const inputValue = parseFloat(document.getElementById('unit-input-value').value);
            const fromUnitKey = document.getElementById('unit-from-select').value;
            const toUnitKey = document.getElementById('unit-to-select').value;
            const resultEl = document.getElementById('unit-result');

            if (isNaN(inputValue)) {
                resultEl.textContent = '---';
                return;
            }

            const fromData = findUnitData(fromUnitKey);
            const toData = findUnitData(toUnitKey);

            if (fromData && toData && fromData.group === toData.group) {
                const valueInBase = inputValue * fromData.factor;
                const result = valueInBase / toData.factor;
                resultEl.textContent = result.toLocaleString('es-CR', { maximumFractionDigits: 6 });
            } else {
                resultEl.textContent = 'Inv√°lido';
            }
        }

        function calcularFechaJulianaYYDDD() {
            const dateInput = document.getElementById('gregorian-date-input').value;
            if (!dateInput) {
                document.getElementById('julian-result').textContent = '---';
                return;
            }
            const date = new Date(dateInput + 'T00:00:00');
            const startOfYear = new Date(date.getFullYear(), 0, 0);
            const diff = date - startOfYear;
            const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));
            const twoDigitYear = String(date.getFullYear()).slice(-2);
            const julianDate = `${twoDigitYear}${String(dayOfYear).padStart(3, '0')}`;
            document.getElementById('julian-result').textContent = julianDate;
        }

        function convertirAFechaGregoriana() {
            const year = parseInt(document.getElementById('julian-year-input').value);
            const day = parseInt(document.getElementById('julian-day-input').value);

            if (!year || !day || day < 1 || day > 366) {
                alert("Por favor, ingrese un a√±o y un d√≠a del a√±o v√°lidos (1-366).");
                return;
            }
            const isLeap = new Date(year, 1, 29).getMonth() === 1;
            if (day === 366 && !isLeap) {
                 alert(`El a√±o ${year} no es bisiesto, el d√≠a no puede ser 366.`);
                return;
            }
            const date = new Date(year, 0, day);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('gregorian-result').textContent = date.toLocaleDateString('es-CR', options);
        }

            newRow.innerHTML = `<td data-label="Art√≠culo"><select class="compra-articulo">${opcionesArticulo}</select></td><td data-label="Costo Unitario"><input type="number" class="compra-costo-unitario" value="0" min="0" step="100" oninput="actualizarTotalesCompra()"></td><td data-label="Cantidad"><div style="display:flex; align-items:center; justify-content:flex-end;"><button class="btn" onclick="cambiarCantidadCompra(this, -1)">-</button><span class="compra-cantidad" style="padding:0 10px; font-weight:bold;">1</span><button class="btn" onclick="cambiarCantidadCompra(this, 1)">+</button></div></td><td data-label="Total" class="compra-costo-total" style="font-weight:bold;">0.00</td><td data-label="Acci√≥n"><button class="btn btn-danger" onclick="this.closest('tr').remove(); actualizarTotalesCompra();">X</button></td>`;
            actualizarTotalesCompra();
        }
        function cambiarCantidadCompra(btn, delta) {
            const display = btn.parentElement.querySelector('span');
            let val = parseInt(display.textContent) + delta;
            if (val < 1) val = 1;
            display.textContent = val;
            actualizarTotalesCompra();
        }
        function actualizarTotalesCompra() {
            let subtotalGeneral = 0;
            document.querySelectorAll('#compras-table tbody tr').forEach(row => {
                const cantidad = parseInt(row.querySelector('.compra-cantidad').textContent) || 0;
                const costoUnitario = parseFloat(row.querySelector('.compra-costo-unitario').value) || 0;
                const costoTotal = cantidad * costoUnitario;
                row.querySelector('.compra-costo-total').textContent = costoTotal.toFixed(2);
                subtotalGeneral += costoTotal;
            });
            document.getElementById('compra-subtotal').textContent = subtotalGeneral.toFixed(2);
            const aplicarImpuestoCheckbox = document.getElementById('compra-aplicar-impuesto');
            const porcentajeInput = document.getElementById('compra-porcentaje-impuesto');
            porcentajeInput.disabled = !aplicarImpuestoCheckbox.checked;
            let montoImpuesto = 0;
            if (aplicarImpuestoCheckbox.checked) {
                const porcentaje = parseFloat(porcentajeInput.value) || 0;
                montoImpuesto = subtotalGeneral * (porcentaje / 100);
            }
            document.getElementById('compra-impuesto-monto').textContent = montoImpuesto.toFixed(2);
            document.getElementById('compra-total-general').textContent = (subtotalGeneral + montoImpuesto).toFixed(2);
        }
        async function registrarCompra() {
            checkSecurityKey(async () => {
                const header = {
                    registradoPor: document.getElementById('compra-registradopor').value.trim(),
                    proveedor: document.getElementById('compra-proveedor').value.trim(),
                    fecha: document.getElementById('compra-fecha').value
                };
                if (!header.registradoPor || !header.proveedor || !header.fecha) { return alert('Por favor, complete los datos del encabezado.'); }
                const taxPercent = document.getElementById('compra-aplicar-impuesto').checked ? parseFloat(document.getElementById('compra-porcentaje-impuesto').value) || 0 : 0;
                const taxMultiplier = 1 + (taxPercent / 100);
                const items = [];
                document.querySelectorAll('#compras-table tbody tr').forEach(row => {
                    const costoUnitario = parseFloat(row.querySelector('.compra-costo-unitario').value) || 0;
                    const cantidad = parseInt(row.querySelector('.compra-cantidad').textContent) || 0;
                    if (cantidad > 0 && costoUnitario > 0) {
                        items.push({
                            articulo: row.querySelector('.compra-articulo').value,
                            cantidad: cantidad,
                            costoUnitario: costoUnitario,
                            costoTotal: (costoUnitario * cantidad * taxMultiplier)
                        });
                    }
                });
                if (items.length === 0) { return alert('Debe agregar al menos un art√≠culo v√°lido.'); }
                try {
                    await fetch(WEB_APP_URL, {
                        method: 'POST',mode:'no-cors',
                        body: JSON.stringify({ action: 'addCompra', payload: { header, items } }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    alert('¬°Compra registrada con √©xito!');
                    goBack();
                } catch (error) { alert('Error al registrar la compra.'); }
            });
        }
        async function showHistorialCompras() {
            views.historialComprasContainer.innerHTML = `<h2>Historial de Compras</h2><table id="historial-compras-table" class="responsive-table"><thead><tr><th>Fecha</th><th>Proveedor</th><th>Art√≠culo</th><th>Cantidad</th><th>Costo Total</th></tr></thead><tbody><tr><td colspan="5" style="text-align:center">Cargando...</td></tr></tbody></table><div class="controls"><button class="btn btn-success" onclick="exportarHistorialComprasExcel()">üìä Exportar a Excel</button><button class="btn btn-cancel" onclick="goBack()">‚¨ÖÔ∏è Volver</button></div>`;
            showView('historialComprasContainer');
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getCompras`);
                historialCompras = await response.json();
                renderHistorialCompras();
            } catch (e) {
                console.error(e);
                views.historialComprasContainer.querySelector("tbody").innerHTML = `<tr><td colspan="5" style="text-align:center; color:red;">Error al cargar el historial.</td></tr>`;
            }
        }
        function renderHistorialCompras() {
            const tableBody = views.historialComprasContainer.querySelector("tbody");
            if (!historialCompras || historialCompras.length === 0) { tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No hay compras registradas.</td></tr>'; return; }
            tableBody.innerHTML = historialCompras.map(c => `<tr><td data-label="Fecha">${c.fecha}</td><td data-label="Proveedor">${c.proveedor}</td><td data-label="Art√≠culo">${c.articulo}</td><td data-label="Cantidad">${c.cantidad}</td><td data-label="Costo Total">${parseFloat(c.costoTotal).toFixed(2)} ‚Ç°</td></tr>`).join('');
        }
        function exportarHistorialComprasExcel() {
            const worksheet = XLSX.utils.json_to_sheet(historialCompras);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Compras");
            XLSX.writeFile(workbook, `Historial_Compras_${new Date().toISOString().slice(0,10)}.xlsx`);
        }
        async function showInventario() {
            views.inventarioContainer.innerHTML = `<h2>Resumen de Inventario</h2><table id="inventario-table" class="responsive-table"><thead><tr><th>Art√≠culo</th><th>Unidad</th><th>Comprado</th><th>Solicitado</th><th>Stock Actual</th><th>Valor del Stock (‚Ç°)</th></tr></thead><tbody><tr><td colspan="6" style="text-align:center">Calculando...</td></tr></tbody></table><div class="controls"><button class="btn btn-success" onclick="exportarInventarioExcel()">üìä Exportar a Excel</button><button class="btn btn-cancel" onclick="goBack()">‚¨ÖÔ∏è Volver</button></div>`;
            showView('inventarioContainer');
            try {
                await cargarDatosEsenciales();
                if (historial.length === 0) {
                     const response = await fetch(WEB_APP_URL);
                     historial = await response.json();
                }
                const comprasAgrupadas = historialCompras.reduce((acc, compra) => {
                    acc[compra.articulo] = (acc[compra.articulo] || 0) + parseFloat(compra.cantidad);
                    return acc;
                }, {});
                const pedidosAgrupados = historial.flatMap(p => p.detalles).reduce((acc, item) => {
                    acc[item.articulo] = (acc[item.articulo] || 0) + parseFloat(item.cantidad);
                    return acc;
                }, {});
                inventario = catalogoArticulos.map(articulo => {
                    const totalComprado = comprasAgrupadas[articulo.nombre] || 0;
                    const totalPedido = pedidosAgrupados[articulo.nombre] || 0;
                    const stock = totalComprado - totalPedido;
                    const costoProm = costosPromedio[articulo.nombre] || 0;
                    return { nombre: articulo.nombre, unidad: articulo.unidad, comprado: totalComprado, solicitado: totalPedido, stock: stock, valorStock: stock * costoProm };
                });
                renderInventario();
            } catch (e) { console.error(e); }
        }
        function renderInventario() {
            const tableBody = views.inventarioContainer.querySelector("tbody");
            tableBody.innerHTML = inventario.map(item => `<tr><td data-label="Art√≠culo">${item.nombre}</td><td data-label="Unidad">${item.unidad}</td><td data-label="Comprado">${item.comprado}</td><td data-label="Solicitado">${item.solicitado}</td><td data-label="Stock" style="font-weight:bold;">${item.stock}</td><td data-label="Valor Stock" style="font-weight:bold;">${item.valorStock.toFixed(2)} ‚Ç°</td></tr>`).join('');
        }
        function exportarInventarioExcel() {
            const data = inventario.map(i => ({ Art√≠culo: i.nombre, Unidad: i.unidad, Comprado: i.comprado, Solicitado: i.solicitado, "Stock Actual": i.stock, "Valor del Stock (‚Ç°)": i.valorStock.toFixed(2) }));
            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Inventario");
            XLSX.writeFile(workbook, `Resumen_Inventario_${new Date().toISOString().slice(0,10)}.xlsx`);
        }
    </script>
