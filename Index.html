<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n - Tesoros Americanos Costa Rica</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #004d99; --secondary-color: #007bff; --text-color: #2c3e50; --light-text-color: #7f8c8d;
            --background-color: #ecf0f1; --card-background: #ffffff; --border-color: #dde1e5; --success-color: #27ae60;
            --danger-color: #e74c3c; --cancel-color: #95a5a6; --whatsapp-color: #25D366; --hover-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 2.5vw; background-color: var(--background-color); color: var(--text-color); }
        .container { max-width: 1200px; margin: auto; background: var(--card-background); padding: 3vw; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); border: 1px solid var(--border-color); margin-bottom: 30px; }
        .header-logo { text-align: center; margin-bottom: 30px; }
        .header-logo img { max-width: 180px; }
        .header-logo h1 { margin: 0; padding-top: 15px; border-top: 2px solid var(--border-color); font-size: clamp(1.8em, 4vw, 2.5em); font-weight: 700; color: var(--primary-color); }
        .header-logo h2.subtitle { margin: 5px 0 0; font-size: clamp(1em, 2.5vw, 1.5em); font-weight: 500; color: var(--secondary-color); }
        h2 { text-align: center; color: var(--primary-color); margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.07); border-radius: 10px; overflow: hidden; }
        th, td { border: 1px solid var(--border-color); padding: 0.8em 1em; text-align: left; vertical-align: middle; }
        th { background-color: var(--primary-color); color: white; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 0.7em 0.8em; border: 1px solid #ced4da; border-radius: 6px; box-sizing: border-box; font-size: 1em; }
        .btn { padding: 0.8em 1.5em; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: 600; transition: all 0.2s ease; white-space: nowrap; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .btn:hover { transform: translateY(-2px); box-shadow: var(--hover-shadow); }
        .btn-add { background-color: var(--success-color); color: white; }
        .btn-send { background-color: var(--primary-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-whatsapp { background-color: var(--whatsapp-color); color: white; }
        .btn-cancel { background-color: var(--cancel-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .info-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5em; margin-bottom: 2em; }
        .form-group label { display: block; margin-bottom: 0.5em; font-weight: 500; color: var(--light-text-color); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; padding: 1em; }
        .modal-content { background-color: var(--card-background); padding: 2em; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 95%; max-width: 700px; position: relative; }
        .menu-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5em; margin-top: 2em; }
        .hidden { display: none; }
        .controls { margin-top: 40px; display: flex; justify-content: flex-end; gap: 1em; align-items: center; padding-top: 25px; border-top: 1px solid var(--border-color); flex-wrap: wrap; }
        @media screen and (max-width: 768px) {
            body { padding: 15px; }
            .container { padding: 20px; }
            .menu-options, .info-section { grid-template-columns: 1fr; }
            #pedido-table thead, #historialTable thead, #compras-table thead, #historial-compras-table thead { display: none; }
            .responsive-table, .responsive-table tbody, .responsive-table tr { display: block; width: 100%; }
            .responsive-table tr { margin-bottom: 20px; border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.05); overflow: hidden; }
            .responsive-table > tbody > tr > td { display: flex; justify-content: space-between; align-items: center; text-align: right; padding: 12px 15px; border: none; word-break: break-word; min-height: 44px; border-bottom: 1px dotted var(--border-color); }
            .responsive-table > tbody > tr > td:last-child { border-bottom: none; }
            .responsive-table > tbody > tr > td::before { content: attr(data-label); font-weight: 700; color: var(--primary-color); text-align: left; padding-right: 15px; flex-shrink: 0; }
            #historialTable > tbody > tr > td:nth-of-type(1)::before { content: "Seleccionar"; }
            #historialTable > tbody > tr > td:nth-of-type(2)::before { content: "Fecha"; }
            #historialTable > tbody > tr > td:nth-of-type(3)::before { content: "Solicitante"; }
            #historialTable > tbody > tr > td:nth-of-type(4)::before { content: "Departamento"; }
            #historialTable > tbody > tr > td:nth-of-type(5)::before { content: "Art√≠culos"; }
            #pedido-table > tbody > tr > td:nth-of-type(1)::before { content: "Unidad"; }
            #pedido-table > tbody > tr > td:nth-of-type(2)::before { content: "Art√≠culo"; }
            #pedido-table > tbody > tr > td:nth-of-type(3)::before { content: "Cantidad"; }
            #pedido-table > tbody > tr > td:nth-of-type(4)::before { content: ""; }
            #compras-table > tbody > tr > td:nth-of-type(1)::before { content: "Art√≠culo"; }
            #compras-table > tbody > tr > td:nth-of-type(2)::before { content: "Cantidad"; }
            #compras-table > tbody > tr > td:nth-of-type(3)::before { content: "Costo Unitario"; }
            #compras-table > tbody > tr > td:nth-of-type(4)::before { content: "Total"; }
            #compras-table > tbody > tr > td:nth-of-type(5)::before { content: ""; }
            #historial-compras-table > tbody > tr > td:nth-of-type(1)::before { content: "Fecha"; }
            #historial-compras-table > tbody > tr > td:nth-of-type(2)::before { content: "Proveedor"; }
            #historial-compras-table > tbody > tr > td:nth-of-type(3)::before { content: "Art√≠culo"; }
            #historial-compras-table > tbody > tr > td:nth-of-type(4)::before { content: "Cantidad"; }
            #historial-compras-table > tbody > tr > td:nth-of-type(5)::before { content: "Costo Total"; }
            .responsive-table select, .responsive-table .quantity-control { flex-grow: 1; min-width: 120px; max-width: 65%; }
            #pedido-table > tbody > tr > td:nth-of-type(4) { padding: 0; }
            .details-table, .details-table tbody, .details-table tr, .details-table td { display: block; width: 100%; border: none; box-shadow: none; margin: 0; padding: 4px 0; min-height: auto; text-align: left; }
            .details-table td { display: flex; justify-content: space-between; border-bottom: 1px solid #f0f0f0; }
            .details-table tr:last-child td { border-bottom: none; }
            .details-table td::before { content: "" !important; display: none !important; }
            .controls, .modal-actions { flex-direction: column; gap: 15px; }
            .controls .btn, .modal-actions .btn { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainMenu">
        <div class="header-logo">
             <img src="data:image/svg+xml;base64," alt="Logo">
            <h1>Tesoros Americanos Costa Rica</h1>
            <h2 class="subtitle">Sistema de Gesti√≥n de Suministros</h2>
        </div>
        <div class="menu-options">
            <button class="btn" onclick="showForm()">üì¶ Nuevo Pedido</button>
            <button class="btn" onclick="showHistory()">üìú Ver Pedidos</button>
            <button class="btn" onclick="showAdminArticulos()">‚úèÔ∏è Administrar Art√≠culos</button>
            <button class="btn" onclick="showCompras()">üõí Registrar Compra</button>
            <button class="btn" onclick="showHistorialCompras()">üìä Consultar Compras</button>
        </div>
    </div>

    <div class="container hidden" id="formContainer"></div>
    <div class="container hidden" id="historyContainer"></div>
    <div class="container hidden" id="adminContainer">
        <h2>Administrar Lista de Art√≠culos</h2>
        <table id="admin-table">
            <thead><tr><th>Nombre del Art√≠culo</th><th>Unidad de Medida</th><th>Acci√≥n</th></tr></thead>
            <tbody></tbody>
        </table>
        <div class="controls">
            <button onclick="agregarFilaAdmin()" class="btn btn-add">‚ûï Agregar Art√≠culo</button>
            <button onclick="goBack()" class="btn btn-cancel">‚¨ÖÔ∏è Volver</button>
            <button onclick="guardarArticulos()" class="btn btn-send">üíæ Guardar Cambios</button>
        </div>
    </div>
    <div class="container hidden" id="comprasContainer"></div>
    <div class="container hidden" id="historialComprasContainer"></div>
    <div id="summaryModal" class="modal"></div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxZwboxYJuMqF6pwc8icP2F3j4Xywrjhyjgbor5fFrUmBXW3cTx18DlFm8CGfFyIOcRBQ/exec";
        let catalogoArticulos = [];
        let historial = [];
        let historialCompras = [];
        let currentRequestData = {};

        const views = {
            mainMenu: document.getElementById('mainMenu'),
            formContainer: document.getElementById('formContainer'),
            historyContainer: document.getElementById('historyContainer'),
            adminContainer: document.getElementById('adminContainer'),
            comprasContainer: document.getElementById('comprasContainer'),
            historialComprasContainer: document.getElementById('historialComprasContainer'),
            summaryModal: document.getElementById('summaryModal')
        };

        function showView(viewId) {
            for (const key in views) {
                views[key].classList.add('hidden');
            }
            views[viewId].classList.remove('hidden');
        }
        function goBack() { showView('mainMenu'); }

        async function cargarCatalogoArticulos() {
            if (catalogoArticulos.length > 0) return;
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getArticulos`);
                if (!response.ok) throw new Error('Error al cargar cat√°logo.');
                catalogoArticulos = await response.json();
            } catch (error) {
                console.error(error);
                alert("No se pudo cargar la lista de art√≠culos.");
            }
        }
        
        async function showForm() {
            views.formContainer.innerHTML = `
                <div class="header-logo" style="margin-bottom: 20px;"> <img src="data:image/svg+xml;base64," alt="Logo"> <h1>Tesoros Americanos Costa Rica</h1> <h2 class="subtitle">Formulario de Solicitud</h2> </div> 
                <h2>Nuevo Pedido</h2> 
                <div class="info-section">
                    <div class="form-group"><label for="solicitante">Solicitado por:</label><input type="text" id="solicitante" placeholder="Nombre completo"></div> 
                    <div class="form-group"><label for="departamento">Departamento:</label><select id="departamento"><option value="" disabled selected>Seleccione</option><option>Oficina</option><option>Centro Distribuci√≥n</option><option>Barrio M√©xico</option><option>San Francisco</option><option>Alto Valor</option><option>Directtools SF</option><option>Directtools BM</option></select></div>
                </div>
                <table id="pedido-table" class="responsive-table"><thead><tr><th>Unidad</th><th>Art√≠culo</th><th>Cantidad</th><th>Acci√≥n</th></tr></thead><tbody></tbody></table>
                <div class="controls">
                    <button onclick="agregarFila()" class="btn btn-add">‚ûï Agregar Art√≠culo</button>
                    <button onclick="goBack()" class="btn btn-cancel">‚¨ÖÔ∏è Volver</button>
                    <button onclick="previsualizarPedido()" class="btn btn-send">üì≤ Previsualizar</button>
                </div>`;
            showView('formContainer');
            await cargarCatalogoArticulos();
            agregarFila();
        }

        function agregarFila() {
            const tableBody = document.getElementById('pedido-table').querySelector('tbody');
            const newRow = tableBody.insertRow();
            const unidades = [...new Set(catalogoArticulos.map(item => item.unidad))];
            let opcionesUnidad = unidades.map(u => `<option value="${u}">${u}</option>`).join('');

            newRow.innerHTML = `
                <td data-label="Unidad"><select required onchange="actualizarArticulos(this)"><option value="" disabled selected>Seleccione</option>${opcionesUnidad}</select></td>
                <td data-label="Art√≠culo"><select class="articulo-select" required disabled><option value="" disabled selected>Seleccione unidad</option></select></td>
                <td data-label="Cantidad"><div style="display:flex; align-items:center; justify-content:flex-end;"><button class="btn" onclick="cambiarCantidad(this, -1)">-</button><span style="padding:0 10px; font-weight:bold;">1</span><button class="btn" onclick="cambiarCantidad(this, 1)">+</button></div></td>
                <td data-label="Acci√≥n"><button class="btn btn-danger" onclick="eliminarFila(this)">Eliminar</button></td>`;
        }

        function actualizarArticulos(selectUnidad) {
            const unidadSeleccionada = selectUnidad.value;
            const fila = selectUnidad.closest('tr');
            const selectArticulo = fila.querySelector('.articulo-select');
            selectArticulo.innerHTML = '';
            if (!unidadSeleccionada) {
                selectArticulo.disabled = true;
                selectArticulo.innerHTML = '<option value="" disabled selected>Seleccione unidad</option>';
                return;
            }
            const articulosFiltrados = catalogoArticulos.filter(item => item.unidad === unidadSeleccionada);
            selectArticulo.disabled = false;
            selectArticulo.innerHTML = '<option value="" disabled selected>Seleccione art√≠culo</option>';
            articulosFiltrados.forEach(item => {
                const option = document.createElement('option');
                option.value = item.nombre;
                option.textContent = item.nombre;
                selectArticulo.appendChild(option);
            });
        }
        
        function cambiarCantidad(btn,delta){const display=btn.parentElement.querySelector('span');let val=parseInt(display.textContent);val+=delta;if(val<1)val=1;display.textContent=val;}
        function eliminarFila(btn){btn.closest('tr').remove();}

        function previsualizarPedido() {
            const solicitante = document.getElementById("solicitante").value.trim();
            const departamento = document.getElementById("departamento").value.trim();
            if (!solicitante || !departamento) return alert("Por favor, complete su nombre y departamento.");
            
            const tableRows = document.getElementById("pedido-table").querySelector("tbody").rows;
            let pedidoItems = [];
            const addedArticles = new Set();

            for (let i = 0; i < tableRows.length; i++) {
                const row = tableRows[i];
                const unidad = row.querySelector('select[onchange="actualizarArticulos(this)"]').value;
                const articulo = row.querySelector(".articulo-select").value;
                const cantidad = parseInt(row.querySelector("span").textContent);

                if (!articulo || !unidad) return alert(`Por favor, complete todos los campos en la fila ${i + 1}.`);
                if (addedArticles.has(articulo)) return alert(`Art√≠culo duplicado: "${articulo}".`);
                
                addedArticles.add(articulo);
                pedidoItems.push({ articulo, cantidad, unidad });
            }

            if (pedidoItems.length === 0) return alert("Debe agregar al menos un art√≠culo.");

            currentRequestData = { solicitante, departamento, detalles: pedidoItems };
            const fechaActual = new Date().toLocaleString("es-CR", { dateStyle: "long", timeStyle: "short" });
            let whatsappMsg = `*Solicitud de Suministros* üìÑ\n------------------------------------\n`;
            whatsappMsg += `*Fecha:* ${fechaActual}\n*Solicitante:* _${solicitante}_\n*Departamento:* _${departamento}_\n------------------------------------\n\n*Detalle:*\n\`\`\`\n`;
            pedidoItems.forEach(item => { whatsappMsg += `- ${item.articulo} (${item.cantidad} ${item.unidad})\n`; });
            whatsappMsg += "```";
            currentRequestData.whatsappBody = whatsappMsg;

            let summaryHTML = `<p><strong>Solicitante:</strong> ${solicitante}</p><p><strong>Departamento:</strong> ${departamento}</p>`;
            summaryHTML += `<pre style="white-space: pre-wrap; word-wrap: break-word; font-family: 'Roboto', sans-serif;">${whatsappMsg}</pre>`;
            
            views.summaryModal.innerHTML = `
                <div class="modal-content">
                    <span onclick="views.summaryModal.style.display='none'" style="position:absolute; top:10px; right:20px; font-size:2em; cursor:pointer;">&times;</span><h2>Revisi√≥n del Pedido</h2>
                    <div style="max-height: 60vh; overflow-y: auto; padding: 1em; background-color: #f8f9fa; border-radius: 8px;">${summaryHTML}</div>
                    <div class="modal-actions" style="margin-top: 1.5em; display:flex; flex-direction:column; gap: 10px;">
                        <button onclick="confirmarYGuardar(event)" class="btn btn-success">‚úÖ Guardar Pedido</button>
                        <button onclick="guardarYEnviarPorWhatsApp(event)" class="btn btn-whatsapp">üì≤ Guardar y Enviar por WhatsApp</button>
                        <button onclick="views.summaryModal.style.display='none'" class="btn btn-cancel">Cancelar</button>
                    </div>
                </div>`;
            views.summaryModal.style.display = "flex";
        }

        async function guardarPedidoEnAPI(pedido) {
            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: 'addPedido', payload: pedido })
                });
            } catch (error) {
                console.error("Error al enviar el pedido a la API:", error);
                alert("Hubo un error al guardar el pedido en la base de datos central.");
                throw error;
            }
        }

        async function confirmarYGuardar(event) {
            const boton = event.target;
            boton.textContent = 'Guardando...';
            boton.disabled = true;
            try {
                await guardarPedidoEnAPI(currentRequestData);
                alert('¬°Pedido guardado con √©xito!');
                views.summaryModal.style.display = 'none';
                goBack();
            } catch (e) {
                boton.textContent = '‚úÖ Guardar Pedido';
                boton.disabled = false;
            }
        }

        async function guardarYEnviarPorWhatsApp(event) {
            const boton = event.target;
            boton.textContent = 'Guardando y Abriendo...';
            boton.disabled = true;
            try {
                await guardarPedidoEnAPI(currentRequestData);
                const link = `https://wa.me/?text=${encodeURIComponent(currentRequestData.whatsappBody)}`;
                window.open(link, '_blank');
                alert('¬°Pedido guardado! Ahora puedes confirmar el env√≠o en WhatsApp.');
                views.summaryModal.style.display = 'none';
                goBack();
            } catch (e) {
                boton.textContent = 'üì≤ Guardar y Enviar por WhatsApp';
                boton.disabled = false;
            }
        }
        
        async function showHistory() {
            views.historyContainer.innerHTML = `<h2>Historial Central de Pedidos</h2><table id="historialTable" class="responsive-table"><thead><tr><th style="width:5%"><input type="checkbox" onchange="toggleSeleccionarTodos(this)"></th><th>Fecha</th><th>Solicitante</th><th>Departamento</th><th>Detalles</th></tr></thead><tbody><tr><td colspan="5" style="text-align:center">Cargando...</td></tr></tbody></table><div class="controls"><button class="btn btn-whatsapp" onclick="reenviarPedidosSeleccionados()">üì≤ Reenviar</button><button class="btn btn-cancel" onclick="goBack()">‚¨ÖÔ∏è Volver</button></div>`;
            showView('historyContainer');
             try {
                const response = await fetch(WEB_APP_URL);
                historial = await response.json();
                renderHistorial();
             } catch (e) { console.error(e); }
        }
        function renderHistorial() {
            const tableBody = views.historyContainer.querySelector("tbody");
            tableBody.innerHTML = "";
            if (historial.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No hay pedidos.</td></tr>';
                return;
            }
            historial.forEach((pedido, index) => {
                const newRow = tableBody.insertRow();
                newRow.innerHTML = `
                    <td data-label="Seleccionar:" style="text-align: center;"><input type="checkbox" class="pedido-checkbox" data-index="${index}"></td>
                    <td data-label="Fecha:">${pedido.fecha}</td>
                    <td data-label="Solicitante:">${pedido.solicitante}</td>
                    <td data-label="Departamento:">${pedido.departamento}</td>
                    <td data-label="Detalles:"><table class="details-table"><tbody>${pedido.detalles.map(item => `<tr><td>${item.articulo}</td><td>${item.cantidad} ${item.unidad}</td></tr>`).join('')}</tbody></table></td>`;
            });
        }

        function toggleSeleccionarTodos(source) {
            document.querySelectorAll('.pedido-checkbox').forEach(cb => { cb.checked = source.checked; });
        }

        function reenviarPedidosSeleccionados() {
            const indices = Array.from(document.querySelectorAll('.pedido-checkbox:checked')).map(cb => parseInt(cb.dataset.index));
            if (indices.length === 0) return alert("Por favor, seleccione al menos un pedido.");
            let msg = "*Reenv√≠o de Solicitudes* üì¶\n====================\n\n";
            indices.forEach((idx, i) => {
                const p = historial[idx];
                msg += `*Pedido ${i + 1} de ${indices.length}*\n*Fecha:* ${p.fecha}\n*Solicitante:* _${p.solicitante}_\n*Departamento:* _${p.departamento}_\n*Detalle:*\n\`\`\`\n`;
                p.detalles.forEach(item => { msg += `- ${item.articulo} (${item.cantidad} ${item.unidad})\n`; });
                msg += "```\n--------------------\n\n";
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        async function showAdminArticulos() {
            showView('adminContainer');
            const tableBody = views.adminContainer.querySelector('tbody');
            tableBody.innerHTML = '<tr><td colspan="3">Cargando art√≠culos...</td></tr>';
            await cargarCatalogoArticulos();
            tableBody.innerHTML = '';
            catalogoArticulos.forEach(item => {
                const newRow = tableBody.insertRow();
                newRow.innerHTML = `<td><input type="text" value="${item.nombre}"></td><td><input type="text" value="${item.unidad}"></td><td><button class="btn btn-danger" onclick="eliminarFilaAdmin(this)">Eliminar</button></td>`;
            });
        }
        function agregarFilaAdmin() {
            const tableBody = views.adminContainer.querySelector('tbody');
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `<td><input type="text" placeholder="Nuevo art√≠culo"></td><td><input type="text" placeholder="Unidad (Ej: Kilo)"></td><td><button class="btn btn-danger" onclick="eliminarFilaAdmin(this)">Eliminar</button></td>`;
        }

        function eliminarFilaAdmin(boton) {
            const userInput = prompt("Ingrese la clave de seguridad para eliminar el art√≠culo:");
            if (userInput === null) return;
            const today = new Date();
            const securityKey = `${today.getFullYear()}${String(today.getMonth() + 1).padStart(2, '0')}${String(today.getDate()).padStart(2, '0')}`;
            if (userInput === securityKey) {
                boton.closest('tr').remove();
            } else {
                alert('Clave incorrecta. No se elimin√≥ el art√≠culo.');
            }
        }

        async function guardarArticulos() {
            const userInput = prompt("Ingrese la clave de seguridad para confirmar los cambios:");
            if (userInput === null) return;
            const today = new Date();
            const securityKey = `${today.getFullYear()}${String(today.getMonth() + 1).padStart(2, '0')}${String(today.getDate()).padStart(2, '0')}`;
            if (userInput !== securityKey) {
                return alert('Clave incorrecta. Los cambios no se guardaron.');
            }
            const newArticulos = [];
            views.adminContainer.querySelectorAll('tbody tr').forEach(row => {
                const nombre = row.cells[0].querySelector('input').value.trim();
                const unidad = row.cells[1].querySelector('input').value.trim();
                if (nombre && unidad) newArticulos.push({ nombre, unidad });
            });
            if (!confirm(`¬øDesea sobrescribir la lista con ${newArticulos.length} registros?`)) return;
            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: 'updateArticulos', payload: newArticulos })
                });
                alert('¬°Lista de art√≠culos actualizada!');
                catalogoArticulos = newArticulos;
                goBack();
            } catch (error) { alert('Error al guardar.'); }
        }

        async function showCompras() {
            views.comprasContainer.innerHTML = `
                <h2>Registrar Compra a Proveedor</h2>
                <div class="info-section">
                    <div class="form-group"><label for="compra-registradopor">Registrado por:</label><input type="text" id="compra-registradopor" placeholder="Tu nombre completo"></div>
                    <div class="form-group"><label for="compra-proveedor">Proveedor:</label><input type="text" id="compra-proveedor" placeholder="Nombre del proveedor"></div>
                    <div class="form-group"><label for="compra-fecha">Fecha de Compra:</label><input type="date" id="compra-fecha"></div>
                </div>
                <table id="compras-table" class="responsive-table">
                    <thead><tr><th>Art√≠culo</th><th>Cantidad</th><th>Costo Unitario (‚Ç°)</th><th>Total (‚Ç°)</th><th>Acci√≥n</th></tr></thead>
                    <tbody></tbody>
                </table>
                <h3 style="text-align:right; margin-top:20px;">Total General: <span id="compra-total-general">0.00</span> ‚Ç°</h3>
                <div class="controls">
                    <button onclick="agregarFilaCompra()" class="btn btn-add">‚ûï Agregar Art√≠culo</button>
                    <button onclick="goBack()" class="btn btn-cancel">‚¨ÖÔ∏è Volver</button>
                    <button onclick="registrarCompra()" class="btn btn-send">‚úÖ Registrar Compra</button>
                </div>`;
            showView('comprasContainer');
            await cargarCatalogoArticulos();
            document.getElementById('compra-fecha').valueAsDate = new Date();
            agregarFilaCompra();
        }

        function agregarFilaCompra() {
            const tableBody = document.getElementById('compras-table').querySelector('tbody');
            const newRow = tableBody.insertRow();
            let opcionesArticulo = catalogoArticulos.map(a => `<option value="${a.nombre}">${a.nombre}</option>`).join('');
            newRow.innerHTML = `
                <td data-label="Art√≠culo"><select class="compra-articulo">${opcionesArticulo}</select></td>
                <td data-label="Cantidad"><input type="number" class="compra-cantidad" value="1" min="1" oninput="actualizarTotalesCompra()"></td>
                <td data-label="Costo Unitario"><input type="number" class="compra-costo-unitario" value="0" min="0" step="100" oninput="actualizarTotalesCompra()"></td>
                <td data-label="Total" class="compra-costo-total" style="font-weight:bold;">0.00</td>
                <td data-label="Acci√≥n"><button class="btn btn-danger" onclick="this.closest('tr').remove(); actualizarTotalesCompra();">X</button></td>`;
            actualizarTotalesCompra();
        }
        
        function actualizarTotalesCompra() {
            let totalGeneral = 0;
            document.querySelectorAll('#compras-table tbody tr').forEach(row => {
                const cantidad = parseFloat(row.querySelector('.compra-cantidad').value) || 0;
                const costoUnitario = parseFloat(row.querySelector('.compra-costo-unitario').value) || 0;
                const costoTotal = cantidad * costoUnitario;
                row.querySelector('.compra-costo-total').textContent = costoTotal.toFixed(2);
                totalGeneral += costoTotal;
            });
            document.getElementById('compra-total-general').textContent = totalGeneral.toFixed(2);
        }
        
        async function registrarCompra() {
            const userInput = prompt("Ingrese la clave de seguridad para registrar la compra:");
            if (userInput === null) return;
            const today = new Date();
            const securityKey = `${today.getFullYear()}${String(today.getMonth() + 1).padStart(2, '0')}${String(today.getDate()).padStart(2, '0')}`;
            if (userInput !== securityKey) {
                return alert('Clave incorrecta. La compra no se registr√≥.');
            }

            const header = {
                registradoPor: document.getElementById('compra-registradopor').value.trim(),
                proveedor: document.getElementById('compra-proveedor').value.trim(),
                fecha: document.getElementById('compra-fecha').value
            };
            if (!header.registradoPor || !header.proveedor || !header.fecha) {
                return alert('Por favor, complete los datos del encabezado (registrado por, proveedor y fecha).');
            }

            const items = [];
            document.querySelectorAll('#compras-table tbody tr').forEach(row => {
                const item = {
                    articulo: row.querySelector('.compra-articulo').value,
                    cantidad: parseFloat(row.querySelector('.compra-cantidad').value) || 0,
                    costoUnitario: parseFloat(row.querySelector('.compra-costo-unitario').value) || 0,
                    costoTotal: parseFloat(row.querySelector('.compra-costo-total').textContent) || 0
                };
                if (item.cantidad > 0 && item.costoUnitario > 0) {
                    items.push(item);
                }
            });

            if (items.length === 0) {
                return alert('Debe agregar al menos un art√≠culo con cantidad y costo v√°lidos.');
            }

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: 'addCompra', payload: { header, items } })
                });
                alert('¬°Compra registrada con √©xito!');
                goBack();
            } catch (error) {
                alert('Error al registrar la compra.');
            }
        }

        async function showHistorialCompras() {
            views.historialComprasContainer.innerHTML = `
                <h2>Historial de Compras</h2>
                <table id="historial-compras-table" class="responsive-table">
                    <thead><tr><th>Fecha</th><th>Proveedor</th><th>Art√≠culo</th><th>Cantidad</th><th>Costo Total</th></tr></thead>
                    <tbody><tr><td colspan="5" style="text-align:center">Cargando...</td></tr></tbody>
                </table>
                <div class="controls"><button class="btn btn-cancel" onclick="goBack()">‚¨ÖÔ∏è Volver</button></div>`;
            showView('historialComprasContainer');
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getCompras`);
                if (!response.ok) throw new Error("No se pudo cargar el historial.");
                historialCompras = await response.json();
                renderHistorialCompras();
            } catch (e) {
                console.error(e);
                views.historialComprasContainer.querySelector("tbody").innerHTML = `<tr><td colspan="5" style="text-align:center; color:red;">Error al cargar el historial.</td></tr>`;
            }
        }

        function renderHistorialCompras() {
            const tableBody = views.historialComprasContainer.querySelector("tbody");
            tableBody.innerHTML = "";
            if (historialCompras.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No hay compras registradas.</td></tr>';
                return;
            }
            historialCompras.forEach(compra => {
                const newRow = tableBody.insertRow();
                newRow.innerHTML = `
                    <td data-label="Fecha">${compra.fecha}</td>
                    <td data-label="Proveedor">${compra.proveedor}</td>
                    <td data-label="Art√≠culo">${compra.articulo}</td>
                    <td data-label="Cantidad">${compra.cantidad}</td>
                    <td data-label="Costo Total">${parseFloat(compra.costoTotal).toFixed(2)} ‚Ç°</td>`;
            });
        }
    </script>
</body>
</html>
